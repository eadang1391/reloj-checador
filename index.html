<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reloj Checador Pro</title>
    
    <!-- Tipograf√≠a Redonda -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: #f0f4f8; 
        }
        .btn-press:active { transform: scale(0.95); opacity: 0.8; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        .key-btn {
            background: white;
            border: 2px solid #edf2f7;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 1.25rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: all 0.2s;
            color: #2d3748;
        }
        .key-btn:active { 
            background: #edf2f7; 
            transform: scale(0.9);
            border-color: #cbd5e0;
        }
        
        /* Redondeado extra para todo */
        .rounded-custom { border-radius: 1.5rem; }
        .rounded-full-custom { border-radius: 9999px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CLAVE_ADMIN = '1391'; 

        const firebaseConfig = {
  apiKey: "AIzaSyBBMYDOqzXp1DUQArqYGXgGPyRjoV5eEEQ",
  authDomain: "checador-escarola.firebaseapp.com",
  projectId: "checador-escarola",
  storageBucket: "checador-escarola.firebasestorage.app",
  messagingSenderId: "836776118383",
  appId: "1:836776118383:web:8d8ac6db5d4cc36f59659a"
};

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function App() {
            const [view, setView] = useState('reloj');
            const [employees, setEmployees] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);
            const [notification, setNotification] = useState(null);

            const showNotify = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                
                const unsubEmp = db.collection('employees').orderBy('name').onSnapshot(snap => {
                    setEmployees(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                });

                const unsubLogs = db.collection('time_logs').orderBy('timestamp', 'desc').limit(2000).onSnapshot(snap => {
                    setLogs(snap.docs.map(d => ({ 
                        id: d.id, 
                        ...d.data(),
                        dateObj: d.data().timestamp ? d.data().timestamp.toDate() : new Date()
                    })));
                });

                return () => { unsubEmp(); unsubLogs(); };
            }, []);

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center text-slate-400">
                    <div className="w-12 h-12 border-4 border-slate-200 border-t-emerald-500 rounded-full animate-spin mb-4"></div>
                    <span className="font-bold tracking-widest uppercase text-xs">Cargando Sistema...</span>
                </div>
            );

            return (
                <div className="min-h-screen pb-10">
                    {notification && (
                        <div className={`fixed top-6 left-1/2 -translate-x-1/2 z-[100] px-8 py-4 rounded-full shadow-2xl border-2 font-bold animate-fadeIn flex items-center gap-2 ${
                            notification.type === 'success' ? 'bg-white border-emerald-500 text-emerald-600' : 'bg-white border-rose-500 text-rose-600'
                        }`}>
                            <span>{notification.type === 'success' ? '‚úì' : '‚úï'}</span>
                            {notification.msg}
                        </div>
                    )}

                    <nav className="bg-white border-b border-slate-200 p-5 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-white font-bold">R</div>
                            <div className="font-bold text-slate-800 text-lg tracking-tight">RELOJ <span className="text-emerald-500">CHECADOR PRO</span></div>
                        </div>
                        <button onClick={() => {
                            if(view === 'admin') return setView('reloj');
                            const p = prompt("PIN ADMINISTRADOR:");
                            if(p === CLAVE_ADMIN) setView('admin');
                        }} className="bg-slate-100 text-slate-600 px-4 py-2 rounded-full text-[11px] font-bold uppercase tracking-widest border border-slate-200 hover:bg-slate-200 transition-colors">
                            {view === 'admin' ? '‚Üê VOLVER AL RELOJ' : 'MODO ADMIN'}
                        </button>
                    </nav>

                    <main className="p-6 max-w-6xl mx-auto">
                        {view === 'reloj' ? <VistaReloj employees={employees} logs={logs} showNotify={showNotify} /> : <VistaAdmin employees={employees} logs={logs} showNotify={showNotify} />}
                    </main>
                </div>
            );
        }

        function VistaReloj({ employees, logs, showNotify }) {
            const [sel, setSel] = useState(null);
            const [pin, setPin] = useState('');

            const getUltimoEstado = (empId) => logs.find(l => l.employeeId === empId)?.type || 'OUT';

            const checar = async (tipo) => {
                if (pin !== sel.pin) { showNotify("PIN INCORRECTO", "error"); setPin(''); return; }
                if (tipo === getUltimoEstado(sel.id)) { showNotify(`YA MARC√ì ${tipo === 'IN' ? 'ENTRADA' : 'SALIDA'}`, "error"); setPin(''); return; }
                
                await db.collection('time_logs').add({
                    employeeId: sel.id,
                    employeeName: sel.name,
                    type: tipo,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                showNotify(`${tipo === 'IN' ? 'ENTRADA' : 'SALIDA'} REGISTRADA`);
                setSel(null); setPin('');
            };

            if (sel) return (
                <div className="max-w-md mx-auto mt-6 animate-fadeIn bg-white p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 text-center">
                    <div className="w-16 h-16 bg-slate-100 rounded-full mx-auto mb-4 flex items-center justify-center text-2xl">üë§</div>
                    <h2 className="text-2xl font-bold mb-1 text-slate-800">{sel.name}</h2>
                    <p className="text-[11px] font-bold text-slate-400 mb-8 uppercase tracking-widest flex items-center justify-center gap-2">
                        ESTADO: <span className={`px-2 py-0.5 rounded-full ${getUltimoEstado(sel.id) === 'IN' ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}`}>
                            {getUltimoEstado(sel.id) === 'IN' ? 'DENTRO' : 'FUERA'}
                        </span>
                    </p>
                    
                    <div className="flex justify-center gap-3 mb-8">
                        {[...Array(4)].map((_, i) => (
                            <div key={i} className={`w-14 h-16 border-2 rounded-2xl flex items-center justify-center text-3xl font-bold transition-all ${pin[i] ? 'border-emerald-500 bg-emerald-50 text-emerald-600 shadow-inner' : 'border-slate-100 text-slate-200'}`}>
                                {pin[i] ? '‚Ä¢' : ''}
                            </div>
                        ))}
                    </div>

                    <div className="grid grid-cols-3 gap-4 mb-8">
                        {[1, 2, 3, 4, 5, 6, 7, 8, 9, 'C', 0, '‚å´'].map(k => (
                            <button key={k} onClick={() => {
                                if(k === 'C') setPin('');
                                else if(k === '‚å´') setPin(pin.slice(0, -1));
                                else if(pin.length < 4) setPin(pin + k);
                            }} className="key-btn">{k}</button>
                        ))}
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <button onClick={() => checar('IN')} disabled={pin.length < 4} className="bg-emerald-500 text-white p-5 rounded-[1.5rem] font-bold text-lg hover:bg-emerald-600 disabled:opacity-30 btn-press shadow-lg shadow-emerald-200 transition-all">ENTRADA</button>
                        <button onClick={() => checar('OUT')} disabled={pin.length < 4} className="bg-rose-500 text-white p-5 rounded-[1.5rem] font-bold text-lg hover:bg-rose-600 disabled:opacity-30 btn-press shadow-lg shadow-rose-200 transition-all">SALIDA</button>
                    </div>
                    <button onClick={() => {setSel(null); setPin('');}} className="mt-8 text-xs font-bold text-slate-400 hover:text-slate-600 transition-colors uppercase tracking-widest">‚úï CANCELAR</button>
                </div>
            );

            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6 animate-fadeIn">
                    {employees.map(e => (
                        <button key={e.id} onClick={() => setSel(e)} className="bg-white p-7 rounded-[2rem] border border-slate-100 hover:border-emerald-500 hover:shadow-xl hover:shadow-emerald-50 transition-all btn-press text-left flex justify-between items-center group shadow-sm">
                            <div>
                                <div className="font-bold text-slate-800 text-lg group-hover:text-emerald-600 transition-colors">{e.name}</div>
                                <div className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Haga clic para marcar</div>
                            </div>
                            <div className={`w-4 h-4 rounded-full border-4 border-white shadow-sm ${getUltimoEstado(e.id) === 'IN' ? 'bg-emerald-500 animate-pulse' : 'bg-slate-200'}`}></div>
                        </button>
                    ))}
                </div>
            );
        }

        function VistaAdmin({ employees, logs, showNotify }) {
            const [n, setN] = useState('');
            const [p, setP] = useState('');
            const [s, setS] = useState('');
            const [selectedWeek, setSelectedWeek] = useState('');

            const weeks = useMemo(() => {
                const list = [];
                const now = new Date();
                let monday = new Date(now);
                const day = monday.getDay(); 
                const diff = (day === 0 ? 6 : day - 1);
                monday.setDate(monday.getDate() - diff);
                monday.setHours(0, 0, 0, 0);

                for(let i=0; i < 12; i++) {
                    const start = new Date(monday);
                    start.setDate(start.getDate() - (i * 7));
                    const end = new Date(start);
                    end.setDate(end.getDate() + 6);
                    end.setHours(23, 59, 59, 999);
                    const label = `Semana: ${start.toLocaleDateString('es-MX', {day:'2-digit', month:'short'})} - ${end.toLocaleDateString('es-MX', {day:'2-digit', month:'short'})}`;
                    list.push({ label, start, end, id: start.toISOString() });
                }
                return list;
            }, []);

            useEffect(() => { if(!selectedWeek && weeks.length > 0) setSelectedWeek(weeks[0].id); }, [weeks]);

            const stats = useMemo(() => {
                const week = weeks.find(w => w.id === selectedWeek);
                if(!week) return {};
                const weekLogs = logs.filter(l => l.dateObj >= week.start && l.dateObj <= week.end).sort((a,b) => a.dateObj - b.dateObj);
                const res = {};
                employees.forEach(e => res[e.id] = { name: e.name, ms: 0, lastIn: null, rate: parseFloat(e.rate || 0) });
                weekLogs.forEach(l => {
                    const emp = res[l.employeeId];
                    if(!emp) return;
                    if(l.type === 'IN') emp.lastIn = l.dateObj;
                    else if(l.type === 'OUT' && emp.lastIn) {
                        emp.ms += (l.dateObj - emp.lastIn);
                        emp.lastIn = null;
                    }
                });
                return res;
            }, [logs, selectedWeek, weeks, employees]);

            const exportXLS = () => {
                const data = Object.values(stats).map(s => ({
                    Empleado: s.name,
                    "Horas Totales": (s.ms / 3600000).toFixed(2),
                    "Pago x Hora": s.rate,
                    "Sueldo Semanal": ((s.ms / 3600000) * s.rate).toFixed(2)
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Nomina");
                XLSX.writeFile(wb, `Nomina_${selectedWeek.split('T')[0]}.xlsx`);
                showNotify("EXCEL GENERADO");
            };

            return (
                <div className="space-y-8 animate-fadeIn">
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                            <h3 className="text-[11px] font-bold text-slate-400 uppercase mb-6 tracking-widest flex items-center gap-2">
                                <span className="w-2 h-2 bg-emerald-500 rounded-full"></span> Nuevo Empleado
                            </h3>
                            <form onSubmit={async e => {
                                e.preventDefault();
                                if(p.length !== 4) return showNotify("PIN debe ser de 4 d√≠gitos", "error");
                                await db.collection('employees').add({ name: n, pin: p, rate: parseFloat(s) || 0 });
                                setN(''); setP(''); setS(''); showNotify("EMPLEADO GUARDADO");
                            }} className="space-y-4">
                                <div>
                                    <label className="text-[10px] font-bold text-slate-400 ml-2 uppercase">Nombre</label>
                                    <input value={n} onChange={e => setN(e.target.value)} placeholder="Ej: Juan P√©rez" className="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500/20 border border-transparent focus:border-emerald-500 transition-all" required />
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 ml-2 uppercase">PIN</label>
                                        <input value={p} onChange={e => setP(e.target.value)} placeholder="4 d√≠gitos" maxLength={4} className="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-transparent focus:border-emerald-500 transition-all text-center font-bold tracking-widest" required />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 ml-2 uppercase">Sueldo/Hr</label>
                                        <input value={s} onChange={e => setS(e.target.value)} placeholder="$0.00" type="number" step="0.01" className="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-transparent focus:border-emerald-500 transition-all font-bold text-emerald-600" required />
                                    </div>
                                </div>
                                <button className="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold uppercase text-xs btn-press shadow-lg shadow-slate-200 mt-2">Registrar Empleado</button>
                            </form>
                        </div>
                        
                        <div className="lg:col-span-2 bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                            <h3 className="text-[11px] font-bold text-slate-400 uppercase mb-6 tracking-widest flex items-center gap-2">
                                <span className="w-2 h-2 bg-blue-500 rounded-full"></span> Lista de Personal & PINs
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3 overflow-y-auto max-h-[300px] pr-2">
                                {employees.map(e => (
                                    <div key={e.id} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100 group">
                                        <div>
                                            <div className="font-bold text-slate-800 text-sm uppercase">{e.name}</div>
                                            <div className="flex gap-3 mt-1">
                                                <span className="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full">PIN: {e.pin}</span>
                                                <span className="text-[10px] font-bold text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-full">${e.rate}/hr</span>
                                            </div>
                                        </div>
                                        <button onClick={() => confirm(`¬øEliminar a ${e.name}?`) && db.collection('employees').doc(e.id).delete()} className="text-slate-300 hover:text-rose-500 p-2 transition-colors">‚úï</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="bg-slate-900 p-6 rounded-[2rem] flex flex-wrap justify-between items-center gap-4 shadow-xl shadow-slate-200">
                        <div className="flex items-center gap-3">
                            <span className="text-white/40 text-[10px] font-bold uppercase tracking-widest">Periodo:</span>
                            <select value={selectedWeek} onChange={e => setSelectedWeek(e.target.value)} className="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm font-bold border border-slate-700 outline-none focus:border-emerald-500">
                                {weeks.map(w => <option key={w.id} value={w.id}>{w.label}</option>)}
                            </select>
                        </div>
                        <button onClick={exportXLS} className="bg-emerald-500 text-white px-6 py-3 rounded-xl text-[11px] font-bold uppercase tracking-widest btn-press shadow-lg shadow-emerald-900/20">Descargar N√≥mina Excel</button>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        {Object.values(stats).map(s => (
                            <div key={s.name} className="bg-white p-6 rounded-[2rem] border-t-4 border-t-emerald-500 shadow-sm hover:shadow-md transition-shadow">
                                <div className="text-[10px] font-bold text-slate-400 uppercase mb-3 tracking-tighter truncate">{s.name}</div>
                                <div className="flex justify-between items-end">
                                    <div>
                                        <div className="text-2xl font-bold text-slate-800">{(s.ms / 3600000).toFixed(1)} <span className="text-xs text-slate-400">hrs</span></div>
                                        <div className="text-2xl font-bold text-blue-600 mt-1">
                                            <span className="text-sm mr-0.5">$</span>
                                            {((s.ms / 3600000) * s.rate).toLocaleString('es-MX', {minimumFractionDigits:2, maximumFractionDigits:2})}
                                        </div>
                                    </div>
                                    <div className="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-lg">üí∞</div>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                        <div className="p-6 border-b border-slate-50 flex justify-between items-center">
                            <h3 className="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Historial de Marcajes</h3>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-50/50 text-slate-400 font-bold uppercase text-[10px] border-b border-slate-100">
                                    <tr>
                                        <th className="p-5">D√≠a / Fecha</th>
                                        <th className="p-5">Empleado</th>
                                        <th className="p-5">Acci√≥n</th>
                                        <th className="p-5">Hora Exacta</th>
                                        <th className="p-5 text-right">Admin</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-50">
                                    {logs.filter(l => {
                                        const week = weeks.find(w => w.id === selectedWeek);
                                        return week ? (l.dateObj >= week.start && l.dateObj <= week.end) : false;
                                    }).map(l => (
                                        <tr key={l.id} className="hover:bg-slate-50/80 transition-colors">
                                            <td className="p-5 font-bold text-slate-500 uppercase text-xs">
                                                {l.dateObj.toLocaleDateString('es-MX', {weekday: 'long', day:'2-digit', month:'short'})}
                                            </td>
                                            <td className="p-5 font-bold text-slate-800 uppercase text-xs">{l.employeeName}</td>
                                            <td className="p-5">
                                                <span className={`px-3 py-1 rounded-full text-[10px] font-bold ${l.type === 'IN' ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'}`}>
                                                    {l.type === 'IN' ? 'ENTRADA' : 'SALIDA'}
                                                </span>
                                            </td>
                                            <td className="p-5 font-bold text-slate-600 text-xs">
                                                {l.dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'})}
                                            </td>
                                            <td className="p-5 text-right">
                                                <button onClick={() => confirm('¬øBorrar este registro?') && db.collection('time_logs').doc(l.id).delete()} className="text-slate-200 hover:text-rose-500 transition-colors">‚úï</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
