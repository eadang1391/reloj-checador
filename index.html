<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Checador Pro - Escarola</title>
    
    <!-- ConfiguraciÃ³n de Icono de App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Escarola">
    <link rel="apple-touch-icon" href="Logos_escarola_negro.png">
    <link rel="icon" type="image/png" href="Logos_escarola_negro.png">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pin-input { letter-spacing: 1.5rem; text-indent: 1.5rem; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
  apiKey: "AIzaSyBBMYDOqzXp1DUQArqYGXgGPyRjoV5eEEQ",
  authDomain: "checador-escarola.firebaseapp.com",
  projectId: "checador-escarola",
  storageBucket: "checador-escarola.firebasestorage.app",
  messagingSenderId: "836776118383",
  appId: "1:836776118383:web:8d8ac6db5d4cc36f59659a"
};

        const ADMIN_PASSWORD = '1391';
        const LOGO_URL = "Logos_escarola_negro.png";

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('reloj'); 
            const [employees, setEmployees] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                const unsubscribe = auth.onAuthStateChanged(u => setUser(u));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubEmp = db.collection('employees').orderBy('name').onSnapshot(snap => {
                    setEmployees(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setLoading(false);
                });
                const unsubLogs = db.collection('time_logs').orderBy('timestamp', 'desc').onSnapshot(snap => {
                    setLogs(snap.docs.map(doc => ({ 
                        id: doc.id, 
                        ...doc.data(),
                        dateObj: doc.data().timestamp ? doc.data().timestamp.toDate() : new Date()
                    })));
                });
                return () => { unsubEmp(); unsubLogs(); };
            }, [user]);

            const handleAdminAccess = () => {
                if (view === 'admin') setView('reloj');
                else {
                    const pass = prompt("Password Admin:");
                    if (pass === ADMIN_PASSWORD) setView('admin');
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-slate-400">CARGANDO SISTEMA...</div>;

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="bg-white shadow-sm p-4 flex justify-between items-center px-8 border-b border-slate-200">
                        <div className="flex items-center gap-4">
                            <img src={LOGO_URL} alt="Escarola" className="h-10 w-auto" />
                            <h1 className="font-black text-xl tracking-tighter text-slate-800">RELOJ <span className="text-green-600">ESCAROLA</span></h1>
                        </div>
                        <button onClick={handleAdminAccess} className="bg-slate-800 text-white px-4 py-2 rounded-lg font-bold text-sm">
                            {view === 'admin' ? 'VOLVER' : 'ADMIN'}
                        </button>
                    </nav>

                    <main className="flex-1 p-4 md:p-8 max-w-7xl mx-auto w-full">
                        {view === 'reloj' ? (
                            <RelojVista employees={employees} db={db} logo={LOGO_URL} />
                        ) : (
                            <AdminVista employees={employees} logs={logs} db={db} />
                        )}
                    </main>
                </div>
            );
        }

        function RelojVista({ employees, db, logo }) {
            const [selected, setSelected] = useState(null);
            const [pin, setPin] = useState('');
            const [msg, setMsg] = useState(null);

            const handleAction = async (type) => {
                if (pin !== selected.pin) {
                    setMsg({ type: 'error', text: 'PIN INCORRECTO' });
                    setPin('');
                    return;
                }
                await db.collection('time_logs').add({
                    employeeId: selected.id,
                    employeeName: selected.name,
                    type,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                setMsg({ type: 'success', text: `${type === 'IN' ? 'ENTRADA' : 'SALIDA'} EXITOSA` });
                setTimeout(() => { setSelected(null); setPin(''); setMsg(null); }, 2000);
            };

            if (selected) return (
                <div className="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-xl animate-fadeIn text-center border border-slate-100">
                    <h2 className="text-2xl font-black mb-2 uppercase">{selected.name}</h2>
                    <p className="text-slate-400 font-bold text-xs mb-6">INGRESA TU PIN</p>
                    <input type="password" value={pin} onChange={e => setPin(e.target.value)} className="w-full text-center text-4xl p-4 bg-slate-50 rounded-2xl mb-6 pin-input outline-none border-2 border-transparent focus:border-green-500" maxLength={4} autoFocus />
                    <div className="grid grid-cols-2 gap-4">
                        <button onClick={() => handleAction('IN')} className="bg-green-600 text-white p-5 rounded-2xl font-black text-lg">ENTRADA</button>
                        <button onClick={() => handleAction('OUT')} className="bg-red-600 text-white p-5 rounded-2xl font-black text-lg">SALIDA</button>
                    </div>
                    <button onClick={() => setSelected(null)} className="mt-8 text-slate-300 font-bold text-sm">CANCELAR</button>
                    {msg && <div className={`mt-4 p-4 rounded-xl font-black ${msg.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{msg.text}</div>}
                </div>
            );

            return (
                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    {employees.map(e => (
                        <button key={e.id} onClick={() => setSelected(e)} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:border-green-500 transition-all text-center">
                            <div className="text-3xl mb-2 text-slate-200">ðŸ‘¤</div>
                            <div className="font-black text-slate-800 uppercase text-sm truncate">{e.name}</div>
                        </button>
                    ))}
                </div>
            );
        }

        function AdminVista({ employees, logs, db }) {
            const [tab, setTab] = useState('reporte');
            const [newName, setNewName] = useState('');
            const [newPin, setNewPin] = useState('');
            const [newRate, setNewRate] = useState('');

            const addEmployee = async (e) => {
                e.preventDefault();
                await db.collection('employees').add({ 
                    name: newName.toUpperCase(), 
                    pin: newPin, 
                    hourlyRate: parseFloat(newRate) || 0 
                });
                setNewName(''); setNewPin(''); setNewRate('');
            };

            const calculateReport = () => {
                const report = {};
                employees.forEach(e => {
                    const empLogs = logs.filter(l => l.employeeId === e.id).sort((a, b) => a.dateObj - b.dateObj);
                    let totalMs = 0;
                    let lastIn = null;
                    
                    empLogs.forEach(l => {
                        if (l.type === 'IN') lastIn = l.dateObj;
                        else if (l.type === 'OUT' && lastIn) {
                            totalMs += (l.dateObj - lastIn);
                            lastIn = null;
                        }
                    });

                    const hours = totalMs / (1000 * 60 * 60);
                    report[e.id] = {
                        name: e.name,
                        hours: hours.toFixed(2),
                        rate: e.hourlyRate || 0,
                        total: (hours * (e.hourlyRate || 0)).toFixed(2)
                    };
                });
                return report;
            };

            const exportToCSV = () => {
                const data = calculateReport();
                let csv = "Empleado,Horas,Sueldo p/h,Total\n";
                Object.values(data).forEach(r => {
                    csv += `${r.name},${r.hours},${r.rate},${r.total}\n`;
                });
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('hidden', '');
                a.setAttribute('href', url);
                a.setAttribute('download', `Reporte_Escarola_${new Date().toLocaleDateString()}.csv`);
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            const reportData = calculateReport();

            return (
                <div className="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div className="flex border-b border-slate-100">
                        <button onClick={() => setTab('reporte')} className={`flex-1 p-4 font-black text-sm ${tab === 'reporte' ? 'text-green-600 border-b-2 border-green-600' : 'text-slate-300'}`}>REPORTE CONTABLE</button>
                        <button onClick={() => setTab('personal')} className={`flex-1 p-4 font-black text-sm ${tab === 'personal' ? 'text-green-600 border-b-2 border-green-600' : 'text-slate-300'}`}>GESTIÃ“N PERSONAL</button>
                    </div>

                    {tab === 'reporte' ? (
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="font-black text-slate-800">RESUMEN DE NÃ“MINA</h3>
                                <button onClick={exportToCSV} className="bg-green-600 text-white px-4 py-2 rounded-lg font-bold text-xs">EXPORTAR EXCEL</button>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead>
                                        <tr className="text-[10px] font-black text-slate-400 border-b uppercase">
                                            <th className="p-4">Empleado</th>
                                            <th className="p-4 text-center">Horas Totales</th>
                                            <th className="p-4 text-center">Sueldo p/h</th>
                                            <th className="p-4 text-right">Total a Pagar</th>
                                        </tr>
                                    </thead>
                                    <tbody className="text-sm font-bold text-slate-600">
                                        {Object.values(reportData).map((r, i) => (
                                            <tr key={i} className="border-b border-slate-50">
                                                <td className="p-4 uppercase">{r.name}</td>
                                                <td className="p-4 text-center">{r.hours}h</td>
                                                <td className="p-4 text-center">${r.rate}</td>
                                                <td className="p-4 text-right text-green-700">${r.total}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ) : (
                        <div className="p-6 grid md:grid-cols-2 gap-8">
                            <form onSubmit={addEmployee} className="space-y-4">
                                <h3 className="font-black text-slate-800 text-sm mb-4 border-l-4 border-green-500 pl-3 uppercase">Alta de Empleado</h3>
                                <input value={newName} onChange={e => setNewName(e.target.value)} placeholder="NOMBRE COMPLETO" className="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold uppercase border border-slate-200" required />
                                <div className="grid grid-cols-2 gap-4">
                                    <input value={newPin} onChange={e => setNewPin(e.target.value)} placeholder="PIN (4)" className="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold border border-slate-200 text-center" maxLength={4} required />
                                    <input value={newRate} onChange={e => setNewRate(e.target.value)} placeholder="PAGO X HORA" type="number" step="0.01" className="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold border border-slate-200 text-center" required />
                                </div>
                                <button className="w-full bg-slate-900 text-white p-4 rounded-xl font-black text-sm">REGISTRAR</button>
                            </form>

                            <div className="space-y-4">
                                <h3 className="font-black text-slate-800 text-sm mb-4 border-l-4 border-slate-300 pl-3 uppercase">Lista de Personal</h3>
                                <div className="divide-y border border-slate-100 rounded-2xl overflow-hidden">
                                    {employees.map(e => (
                                        <div key={e.id} className="p-4 flex justify-between items-center bg-slate-50/50">
                                            <div>
                                                <div className="font-black text-slate-700 uppercase text-xs">{e.name}</div>
                                                <div className="text-[10px] text-slate-400 font-bold">PIN: {e.pin} | RATE: ${e.hourlyRate}</div>
                                            </div>
                                            <button onClick={() => db.collection('employees').doc(e.id).delete()} className="text-red-300 hover:text-red-500 font-black">âœ•</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
