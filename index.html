<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Checador Pro - Un Solo Archivo</title>
    
    <!-- LIBRERÃAS CARGADAS DIRECTAMENTE (IMPORTANTE: SIN CORCHETES) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
        .btn-press:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // 1. CONFIGURACIÃ“N (RELLENA TUS DATOS AQUÃ)
        // ==========================================
        const CLAVE_ADMIN = '1391'; 

       const firebaseConfig = {
  apiKey: "AIzaSyBBMYDOqzXp1DUQArqYGXgGPyRjoV5eEEQ",
  authDomain: "checador-escarola.firebaseapp.com",
  projectId: "checador-escarola",
  storageBucket: "checador-escarola.firebasestorage.app",
  messagingSenderId: "836776118383",
  appId: "1:836776118383:web:8d8ac6db5d4cc36f59659a"
};

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        function App() {
            const [view, setView] = useState('reloj');
            const [employees, setEmployees] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);

                // Escuchar empleados
                const unsubEmp = db.collection('employees').orderBy('name').onSnapshot(snap => {
                    setEmployees(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                });

                // Escuchar marcas
                const unsubLogs = db.collection('time_logs').orderBy('timestamp', 'desc').limit(50).onSnapshot(snap => {
                    setLogs(snap.docs.map(d => ({ 
                        id: d.id, 
                        ...d.data(),
                        fecha: d.data().timestamp ? d.data().timestamp.toDate().toLocaleString() : '...' 
                    })));
                });

                return () => { unsubEmp(); unsubLogs(); };
            }, []);

            const toggleAdmin = () => {
                if (view === 'admin') return setView('reloj');
                const p = prompt("PIN de Administrador:");
                if (p === CLAVE_ADMIN) setView('admin');
                else if (p !== null) alert("Incorrecto");
            };

            if (loading) return (
                <div className="h-screen flex items-center justify-center text-slate-400 font-bold animate-pulse">
                    CONECTANDO CON FIREBASE...
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg">
                        <div className="flex items-center gap-2">
                            <span className="text-xl">ðŸ•’</span>
                            <span className="font-black uppercase tracking-tighter italic">Reloj<span className="text-emerald-400">Checador</span></span>
                        </div>
                        <button onClick={toggleAdmin} className="bg-slate-800 text-[10px] px-3 py-1 rounded border border-slate-700 font-bold hover:bg-slate-700 transition-all">
                            {view === 'admin' ? 'VOLVER' : 'ADMIN'}
                        </button>
                    </nav>

                    <main className="p-4 max-w-4xl mx-auto">
                        {view === 'reloj' ? (
                            <VistaReloj employees={employees} />
                        ) : (
                            <VistaAdmin employees={employees} logs={logs} />
                        )}
                    </main>
                </div>
            );
        }

        function VistaReloj({ employees }) {
            const [sel, setSel] = useState(null);
            const [pin, setPin] = useState('');

            const checar = async (tipo) => {
                if (pin !== sel.pin) {
                    alert("PIN INCORRECTO");
                    setPin('');
                    return;
                }
                await db.collection('time_logs').add({
                    employeeId: sel.id,
                    employeeName: sel.name,
                    type: tipo,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("REGISTRO EXITOSO");
                setSel(null); setPin('');
            };

            if (sel) return (
                <div className="bg-white p-8 rounded-3xl shadow-2xl border border-slate-200 text-center mt-10 animate-fadeIn">
                    <h2 className="text-2xl font-black text-slate-800 mb-6 uppercase tracking-tight">{sel.name}</h2>
                    <input 
                        type="password" 
                        value={pin} 
                        onChange={e => setPin(e.target.value)}
                        placeholder="PIN"
                        className="w-full text-center text-4xl p-4 bg-slate-50 border-2 rounded-2xl mb-8 outline-none focus:border-emerald-500 font-mono"
                        maxLength={4}
                        autoFocus
                    />
                    <div className="grid grid-cols-2 gap-4">
                        <button onClick={() => checar('IN')} className="bg-emerald-600 text-white p-6 rounded-2xl font-black shadow-lg btn-press">ENTRADA</button>
                        <button onClick={() => checar('OUT')} className="bg-rose-600 text-white p-6 rounded-2xl font-black shadow-lg btn-press">SALIDA</button>
                    </div>
                    <button onClick={() => setSel(null)} className="mt-8 text-slate-300 font-bold uppercase text-xs">Regresar</button>
                </div>
            );

            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    {employees.map(e => (
                        <button key={e.id} onClick={() => setSel(e)} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:border-emerald-500 text-left btn-press">
                            <div className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Personal</div>
                            <div className="text-xl font-black text-slate-800 uppercase truncate">{e.name}</div>
                        </button>
                    ))}
                    {employees.length === 0 && <p className="col-span-full text-center py-20 text-slate-400 font-bold italic">No hay empleados registrados.</p>}
                </div>
            );
        }

        function VistaAdmin({ employees, logs }) {
            const [n, setN] = useState('');
            const [p, setP] = useState('');

            const add = (e) => {
                e.preventDefault();
                db.collection('employees').add({ name: n, pin: p });
                setN(''); setP('');
            };

            return (
                <div className="space-y-6">
                    <div className="bg-white p-6 rounded-2xl shadow-sm border">
                        <h3 className="font-black text-sm mb-4 text-slate-800 uppercase border-l-4 border-emerald-500 pl-2">AÃ±adir Empleado</h3>
                        <form onSubmit={add} className="flex flex-col sm:flex-row gap-2">
                            <input value={n} onChange={e => setN(e.target.value)} placeholder="Nombre" className="flex-1 p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500" required />
                            <input value={p} onChange={e => setP(e.target.value)} placeholder="PIN (4 nros)" className="sm:w-32 p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500" required maxLength={4} />
                            <button className="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold">GUARDAR</button>
                        </form>
                    </div>

                    <div className="bg-white rounded-2xl shadow-sm border overflow-hidden">
                        <div className="p-4 bg-slate-50 border-b font-bold text-xs text-slate-400 uppercase tracking-widest">Registros Recientes</div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-xs">
                                <thead>
                                    <tr className="bg-slate-50 text-slate-400">
                                        <th className="p-4">Fecha y Hora</th>
                                        <th className="p-4">Nombre</th>
                                        <th className="p-4">Marca</th>
                                        <th className="p-4"></th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {logs.map(l => (
                                        <tr key={l.id}>
                                            <td className="p-4 text-slate-500 font-mono">{l.fecha}</td>
                                            <td className="p-4 font-bold text-slate-700 uppercase">{l.employeeName}</td>
                                            <td className="p-4">
                                                <span className={`px-2 py-1 rounded-full text-[9px] font-black ${l.type === 'IN' ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'}`}>
                                                    {l.type === 'IN' ? 'ENTRADA' : 'SALIDA'}
                                                </span>
                                            </td>
                                            <td className="p-4 text-right">
                                                <button onClick={() => db.collection('time_logs').doc(l.id).delete()} className="text-slate-200 hover:text-rose-500">âœ•</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
