        tailwind.config = {
            theme: {

                    colors: {

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #fcfcf9; overflow-x: hidden; letter-spacing: -0.01em; }
        .btn-press:active { transform: scale(0.95); opacity: 0.9; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .animate-fadeIn { animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); }
        .animate-scaleUp { animation: scaleUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.2); }
        
        @keyframes slideInDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 20px); opacity: 1; }

        .animate-notification { animation: slideInDown 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

            background: white; border: 1px solid #f1f2eb; font-size: 1.4rem; font-weight: 700;

            transition: all 0.2s; color: #3d441e;
        }

        .rounded-extra { border-radius: 2.5rem; }
        .glass-modal { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; padding-right: 2.5rem;

        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d5dbbc; border-radius: 10px; }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CLAVE_ADMIN = '1391'; 

        const firebaseConfig = {
            apiKey: "AIzaSyBBMYDOqzXp1DUQArqYGXgGPyRjoV5eEEQ",
            authDomain: "checador-escarola.firebaseapp.com",
            projectId: "checador-escarola",
            storageBucket: "checador-escarola.firebasestorage.app",
            messagingSenderId: "836776118383",
            appId: "1:836776118383:web:8d8ac6db5d4cc36f59659a"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const Modal = ({ children, onClose, title }) => (
            <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 glass-modal">
                <div className="bg-white w-full max-w-md rounded-extra shadow-2xl border border-olive-50 overflow-hidden animate-scaleUp">
                    {title && (
                        <div className="bg-olive-900 px-8 py-4 text-white flex justify-between items-center">
                            <span className="font-bold text-xs uppercase tracking-widest">{title}</span>
                            <button onClick={onClose} className="hover:text-terracotta-400 transition-colors">‚úï</button>
                        </div>
                    )}
                    <div className="p-8">
                        {children}
                    </div>
                </div>
            </div>
        );

        function RelojDigital() {
            const [hora, setHora] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setHora(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="flex flex-col items-center sm:items-end">
                    <span className="text-xl sm:text-2xl font-black tracking-tighter tabular-nums text-white leading-none">
                        {hora.toLocaleTimeString('es-MX', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                    </span>
                    <span className="text-[9px] font-bold uppercase tracking-[0.2em] text-olive-400 mt-1">
                        {hora.toLocaleDateString('es-MX', { weekday: 'long', day: 'numeric', month: 'short' })}
                    </span>
                </div>
            );
        }

        function App() {
            const [view, setView] = useState('reloj');
            const [employees, setEmployees] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);
            const [notification, setNotification] = useState(null);
            const [showAdminPin, setShowAdminPin] = useState(false);
            const [adminPinInput, setAdminPinInput] = useState('');

            const showNotify = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3500);
            };

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                
                const unsubEmp = db.collection('employees').orderBy('name').onSnapshot(snap => {
                    setEmployees(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                });

                const unsubLogs = db.collection('time_logs').orderBy('timestamp', 'desc').onSnapshot(snap => {
                    setLogs(snap.docs.map(d => ({ 
                        id: d.id, 
                        ...d.data(),
                        dateObj: d.data().timestamp ? d.data().timestamp.toDate() : new Date()
                    })));
                });

                return () => { unsubEmp(); unsubLogs(); };
            }, []);

            const handleAdminAccess = () => {
                if (view === 'admin') {
                    setView('reloj');
                } else {
                    setAdminPinInput('');
                    setShowAdminPin(true);
                }
            };

            const verifyAdminPin = (digit) => {
                const newPin = adminPinInput + digit;
                if (newPin.length <= 4) {
                    setAdminPinInput(newPin);
                    if (newPin.length === 4) {
                        if (newPin === CLAVE_ADMIN) {
                            setView('admin');
                            setShowAdminPin(false);
                        } else {
                            showNotify("PIN ADMINISTRADOR INCORRECTO", "error");
                            setAdminPinInput('');
                        }
                    }
                }
            };

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center text-olive-300 font-bold bg-olive-50">
                    <div className="w-10 h-10 border-4 border-olive-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <span className="tracking-widest uppercase text-xs">Cargando Reloj Escarola...</span>
                </div>
            );

            return (
                <div className="min-h-screen pb-10 relative">
                    {notification && (
                        <div className={`fixed left-1/2 top-0 z-[300] px-8 py-5 rounded-full shadow-2xl border flex items-center gap-4 animate-notification min-w-[320px] ${
                            notification.type === 'success' ? 'bg-white border-olive-100 text-olive-800' : 'bg-white border-terracotta-100 text-terracotta-800'
                        }`}>
                            <span className="text-2xl">{notification.type === 'success' ? 'üåø' : '‚ö†Ô∏è'}</span>
                            <span className="font-bold uppercase tracking-tight text-sm">{notification.msg}</span>
                        </div>
                    )}

                    {showAdminPin && (
                        <Modal title="Acceso de Seguridad" onClose={() => setShowAdminPin(false)}>
                            <div className="text-center">
                                <p className="text-olive-400 text-[10px] font-bold uppercase tracking-widest mb-6 text-center">Ingrese PIN Maestro</p>
                                <div className="flex justify-center gap-3 mb-8">
                                    {[...Array(4)].map((_, i) => (
                                        <div key={i} className={`w-10 h-12 border-2 rounded-xl flex items-center justify-center text-xl font-black ${adminPinInput[i] ? 'border-olive-500 bg-olive-50' : 'border-olive-100 text-olive-100'}`}>
                                            {adminPinInput[i] ? '‚Ä¢' : ''}
                                        </div>
                                    ))}
                                </div>
                                <div className="grid grid-cols-3 gap-3">
                                    {[1,2,3,4,5,6,7,8,9,0].map(n => (
                                        <button key={n} onClick={() => verifyAdminPin(n)} className={`key-btn ${n === 0 ? 'col-start-2' : ''}`}>{n}</button>
                                    ))}
                                    <button onClick={() => setAdminPinInput('')} className="col-start-1 row-start-4 key-btn text-xs text-terracotta-500">BORRAR</button>
                                    <button onClick={() => setShowAdminPin(false)} className="col-start-3 row-start-4 key-btn text-xs text-olive-300">CANCELAR</button>
                                </div>
                            </div>
                        </Modal>
                    )}

                    <nav className="bg-olive-900 text-white px-6 py-4 flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center shadow-xl sticky top-0 z-50 rounded-b-[2rem] sm:rounded-b-[2.5rem]">
                        <div className="flex justify-between items-center w-full sm:w-auto">
                            <div className="flex items-center gap-3">
                                <div className="bg-olive-500 p-2 rounded-2xl shadow-lg shadow-olive-900/40">
                                    <span className="text-xl">‚è±Ô∏è</span>
                                </div>
                                <span className="font-bold uppercase tracking-tighter text-lg text-white">
                                    Reloj<span className="text-olive-300 font-black">Escarola</span>
                                </span>
                            </div>
                            <div className="sm:hidden">
                                <RelojDigital />
                            </div>
                        </div>
                        
                        <div className="hidden sm:block">
                            <RelojDigital />
                        </div>

                        <button onClick={handleAdminAccess} className="bg-olive-800 hover:bg-olive-700 text-[10px] px-6 py-2.5 rounded-full border border-olive-700 font-black uppercase tracking-widest transition-all">
                            {view === 'admin' ? 'SALIR MODO ADMIN' : 'ADMINISTRACI√ìN'}
                        </button>
                    </nav>

                    <main className="p-6 max-w-6xl mx-auto">
                        {view === 'reloj' ? (
                            <VistaReloj employees={employees} logs={logs} showNotify={showNotify} />
                        ) : (
                            <VistaAdmin employees={employees} logs={logs} showNotify={showNotify} />
                        )}
                    </main>
                </div>
            );
        }

        function VistaReloj({ employees, logs, showNotify }) {
            const [sel, setSel] = useState(null);
            const [pin, setPin] = useState('');

            const getUltimoEstado = (empId) => {
                const log = logs.filter(l => l.employeeId === empId && l.type !== 'PAYMENT')[0];
                return log ? log.type : 'OUT';
            };

            const checar = async (tipo) => {
                if (pin !== sel.pin) {
                    showNotify("PIN INCORRECTO", "error");
                    setPin('');
                    return;
                }
                
                const estadoActual = getUltimoEstado(sel.id);
                if (tipo === estadoActual) {
                    showNotify(`YA HAS MARCADO TU ${tipo === 'IN' ? 'ENTRADA' : 'SALIDA'}`, "error");
                    return;
                }

                try {
                    await db.collection('time_logs').add({
                        employeeId: sel.id,
                        employeeName: sel.name,
                        type: tipo,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showNotify(`${tipo === 'IN' ? 'ENTRADA' : 'SALIDA'} EXITOSA`, "success");
                    setSel(null); setPin('');
                } catch(e) { showNotify("Error de conexi√≥n", "error"); }
            };

            if (sel) {
                const estadoActual = getUltimoEstado(sel.id);
                return (
                    <div className="max-w-md mx-auto mt-6 animate-fadeIn">
                        <div className="bg-white p-8 rounded-extra shadow-2xl border border-olive-50 text-center">
                            <h2 className="text-3xl font-bold text-olive-900 mb-1 uppercase tracking-tight truncate">{sel.name}</h2>
                            <p className="text-olive-400 text-[10px] font-bold mb-8 uppercase tracking-widest">
                                Estado: <span className={estadoActual === 'IN' ? 'text-olive-600' : 'text-terracotta-500'}>
                                    {estadoActual === 'IN' ? '‚Ä¢ DENTRO' : '‚Ä¢ FUERA'}
                                </span>
                            </p>
                            
                            <div className="flex justify-center gap-4 mb-8">
                                {[...Array(4)].map((_, i) => (
                                    <div key={i} className={`w-14 h-16 border-2 rounded-[1.5rem] flex items-center justify-center text-3xl font-black transition-all ${pin[i] ? 'border-olive-400 bg-olive-50 text-olive-600 scale-105' : 'border-olive-50 text-olive-100'}`}>
                                        {pin[i] ? '‚Ä¢' : ''}
                                    </div>
                                ))}
                            </div>

                            <div className="grid grid-cols-3 gap-4 mb-8">
                                {[1, 2, 3, 4, 5, 6, 7, 8, 9, 0].map(n => (
                                    <button key={n} onClick={() => pin.length < 4 && setPin(pin + n)} className={`key-btn ${n === 0 ? 'col-start-2' : ''}`}>{n}</button>
                                ))}
                                <button onClick={() => setPin('')} className="col-start-1 row-start-4 key-btn text-xs text-terracotta-500">BORRAR</button>
                                <button onClick={() => setPin(pin.slice(0, -1))} className="col-start-3 row-start-4 key-btn text-xl">‚å´</button>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => checar('IN')} disabled={pin.length < 4 || estadoActual === 'IN'} className={`p-5 rounded-[2rem] font-bold btn-press text-lg shadow-xl transition-all ${pin.length === 4 && estadoActual === 'OUT' ? 'bg-olive-600 text-white' : 'bg-olive-50 text-olive-200 opacity-50'}`}>ENTRADA</button>
                                <button onClick={() => checar('OUT')} disabled={pin.length < 4 || estadoActual === 'OUT'} className={`p-5 rounded-[2rem] font-bold btn-press text-lg shadow-xl transition-all ${pin.length === 4 && estadoActual === 'IN' ? 'bg-terracotta-600 text-white' : 'bg-terracotta-50 text-terracotta-200 opacity-50'}`}>SALIDA</button>
                            </div>

                            <button onClick={() => setSel(null)} className="mt-8 text-olive-300 font-bold uppercase text-[10px] tracking-[0.2em] hover:text-olive-600">‚úï Cancelar</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6 animate-fadeIn">
                    {employees.map(e => (
                        <button key={e.id} onClick={() => setSel(e)} className="bg-white p-7 rounded-extra shadow-sm border-b-[6px] border-olive-100 hover:border-olive-500 hover:shadow-xl hover:-translate-y-1 transition-all btn-press text-left group">
                            <div className="flex justify-between items-start mb-3">
                                <span className="text-[10px] text-olive-300 font-bold uppercase tracking-widest">Colaborador</span>
                                <div className={`w-3 h-3 rounded-full ${getUltimoEstado(e.id) === 'IN' ? 'bg-olive-500 animate-pulse' : 'bg-olive-100'}`}></div>
                            </div>
                            <div className="text-xl font-bold text-olive-900 uppercase tracking-tight truncate group-hover:text-olive-700">{e.name}</div>
                        </button>
                    ))}
                </div>
            );
        }

        function VistaAdmin({ employees, logs, showNotify }) {
            const [n, setN] = useState('');
            const [p, setP] = useState('');
            const [s, setS] = useState(''); 
            const [selectedWeek, setSelectedWeek] = useState('');
            const [confirmAction, setConfirmAction] = useState(null);

            const [editingId, setEditingId] = useState(null);
            const [editName, setEditName] = useState('');
            const [editRate, setEditRate] = useState('');

            const [editingLogId, setEditingLogId] = useState(null);
            const [editHoursValue, setEditHoursValue] = useState('');

            const weeks = useMemo(() => {
                const list = [];
                for(let i=0; i < 12; i++) {
                    const current = new Date();
                    const day = current.getDay();
                    const diff = current.getDate() - day + (day === 0 ? -6 : 1);
                    const monday = new Date(current.setDate(diff - (i * 7)));
                    monday.setHours(0,0,0,0);
                    const sunday = new Date(monday);
                    sunday.setDate(monday.getDate() + 6);
                    sunday.setHours(23,59,59,999);
                    list.push({ label: `${monday.toLocaleDateString('es-MX', {day:'2-digit', month:'short'})} - ${sunday.toLocaleDateString('es-MX', {day:'2-digit', month:'short'})}`, value: monday.toISOString().split('T')[0], start: monday, end: sunday });
                }
                return list;
            }, []);

            useEffect(() => { if(weeks.length > 0 && !selectedWeek) setSelectedWeek(weeks[0].value); }, [weeks]);

            const stats = useMemo(() => {
                const res = {};
                employees.forEach(e => res[e.id] = { id: e.id, name: e.name, totalMs: 0, lastIn: null, rate: parseFloat(e.rate || 0), totalPaid: 0 });
                [...logs].reverse().forEach(l => {
                    if (!res[l.employeeId]) return;
                    if (l.type === 'PAYMENT') {
                        res[l.employeeId].totalPaid += (l.amount || 0);
                        res[l.employeeId].lastIn = null; res[l.employeeId].totalMs = 0;
                    } else if (l.type === 'IN') {
                        res[l.employeeId].lastIn = l.dateObj;
                    } else if (l.type === 'OUT' && res[l.employeeId].lastIn) {
                        res[l.employeeId].totalMs += (l.dateObj - res[l.employeeId].lastIn);
                        res[l.employeeId].lastIn = null;
                    }
                });
                return res;
            }, [logs, employees]);

            const groupedLogs = useMemo(() => {
                const weekObj = weeks.find(w => w.value === selectedWeek);
                if(!weekObj) return [];
                const filtered = logs.filter(l => l.dateObj >= weekObj.start && l.dateObj <= weekObj.end);
                
                const groups = [];
                const dayEmployeeMap = {};

                filtered.forEach(log => {
                    if (log.type === 'PAYMENT') {
                        groups.push({ ...log, isPayment: true });
                    } else {
                        const dateKey = log.dateObj.toLocaleDateString('es-MX');
                        const key = `${log.employeeId}-${dateKey}`;
                        
                        if (!dayEmployeeMap[key]) {
                            dayEmployeeMap[key] = {
                                id: key,
                                employeeId: log.employeeId,
                                employeeName: log.employeeName,
                                dateStr: dateKey,
                                dateObj: log.dateObj,
                                type: 'DAILY_SUMMARY',
                                entries: [],
                                checkIn: null,
                                checkOut: null,
                                totalHours: 0
                            };
                            groups.push(dayEmployeeMap[key]);
                        }
                        dayEmployeeMap[key].entries.push(log);
                    }
                });

                groups.forEach(g => {
                    if (g.type === 'DAILY_SUMMARY') {
                        const ins = g.entries.filter(e => e.type === 'IN').sort((a,b) => a.dateObj - b.dateObj);
                        const outs = g.entries.filter(e => e.type === 'OUT').sort((a,b) => a.dateObj - b.dateObj);
                        
                        if (ins.length > 0) g.checkIn = ins[0].dateObj;
                        if (outs.length > 0) g.checkOut = outs[outs.length - 1].dateObj;
                        
                        let dayMs = 0;
                        let lastIn = null;
                        [...g.entries].sort((a,b) => a.dateObj - b.dateObj).forEach(e => {
                            if (e.type === 'IN') lastIn = e.dateObj;
                            else if (e.type === 'OUT' && lastIn) {
                                dayMs += (e.dateObj - lastIn);
                                lastIn = null;
                            }
                        });
                        g.totalHours = (dayMs / 3600000).toFixed(2);
                    }
                });

                return groups.sort((a,b) => b.dateObj - a.dateObj);
            }, [logs, selectedWeek, weeks]);

            const totalSueldosPagados = useMemo(() => Object.values(stats).reduce((acc, curr) => acc + curr.totalPaid, 0), [stats]);
            const totalPorPagarActualmente = useMemo(() => 
                Object.values(stats).reduce((acc, s) => acc + ((s.totalMs / 3600000) * s.rate), 0), 
            [stats]);

            const addEmployee = async (e) => {
                e.preventDefault();
                await db.collection('employees').add({ name: n, pin: p, rate: parseFloat(s) || 0 });
                showNotify("EMPLEADO REGISTRADO");
                setN(''); setP(''); setS('');
            };

            const startEditing = (emp) => {
                setEditingId(emp.id);
                setEditName(emp.name);
                setEditRate(emp.rate);
            };

            const saveEdit = async (id) => {
                try {
                    await db.collection('employees').doc(id).update({
                        name: editName,
                        rate: parseFloat(editRate) || 0
                    });
                    showNotify("CAMBIOS GUARDADOS");
                    setEditingId(null);
                } catch (e) {
                    showNotify("Error al actualizar", "error");
                }
            };

            const startEditingLog = (group) => {
                setEditingLogId(group.id);
                setEditHoursValue(group.totalHours);
            };

            const saveEditedHours = async (group) => {
                const newHours = parseFloat(editHoursValue);
                if (isNaN(newHours)) return showNotify("Ingresa un n√∫mero v√°lido", "error");

                // Buscamos el √∫ltimo registro de salida de ese d√≠a para ajustarlo
                const sortedEntries = [...group.entries].sort((a, b) => b.dateObj - a.dateObj);
                const lastOut = sortedEntries.find(e => e.type === 'OUT');
                const lastIn = sortedEntries.find(e => e.type === 'IN');

                if (!lastIn) return showNotify("No hay registro de entrada ese d√≠a", "error");

                try {
                    // Si no hay salida, la creamos
                    if (!lastOut) {
                        const newOutDate = new Date(lastIn.dateObj.getTime() + (newHours * 3600000));
                        await db.collection('time_logs').add({
                            employeeId: group.employeeId,
                            employeeName: group.employeeName,
                            type: 'OUT',
                            timestamp: firebase.firestore.Timestamp.fromDate(newOutDate)
                        });
                    } else {
                        // Si hay salida, la ajustamos para que la diferencia sea la deseada
                        // Horas totales = (Sumatoria de IN/OUT anteriores) + (LastOut - LastIn)
                        // Para simplificar: Ajustamos LastOut = LastIn + (Nuevas Horas - Horas previas de otros turnos)
                        let otherTurnsMs = 0;
                        let tempIn = null;
                        [...group.entries].sort((a,b) => a.dateObj - b.dateObj).forEach(e => {
                            if (e.id === lastIn.id || e.id === lastOut.id) return;
                            if (e.type === 'IN') tempIn = e.dateObj;
                            else if (e.type === 'OUT' && tempIn) {
                                otherTurnsMs += (e.dateObj - tempIn);
                                tempIn = null;
                            }
                        });

                        const targetMs = newHours * 3600000;
                        const neededFromLastTurnMs = targetMs - otherTurnsMs;
                        const newOutDate = new Date(lastIn.dateObj.getTime() + neededFromLastTurnMs);
                        
                        await db.collection('time_logs').doc(lastOut.id).update({
                            timestamp: firebase.firestore.Timestamp.fromDate(newOutDate)
                        });
                    }
                    showNotify("HORAS ACTUALIZADAS");
                    setEditingLogId(null);
                } catch (e) {
                    showNotify("Error al actualizar horas", "error");
                }
            };

            const confirmPayment = async (emp) => {
                const monto = Math.round((emp.totalMs / 3600000) * emp.rate);
                if (monto <= 0) return showNotify("No hay saldo pendiente", "error");
                setConfirmAction({ type: 'payment', id: emp.id, name: emp.name, amount: monto });
            };

            const executePayment = async () => {
                const { id, name, amount } = confirmAction;
                await db.collection('time_logs').add({
                    employeeId: id, employeeName: name, type: 'PAYMENT',
                    amount: parseFloat(amount), timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                showNotify("PAGO REALIZADO CON √âXITO");
                setConfirmAction(null);
            };

            const executeDeleteEmployee = async () => {
                await db.collection('employees').doc(confirmAction.id).delete();
                showNotify("EMPLEADO ELIMINADO");
                setConfirmAction(null);
            };

            const executeDeleteLog = async () => {
                if (confirmAction.entries) {
                    const batch = db.batch();
                    confirmAction.entries.forEach(e => {
                        batch.delete(db.collection('time_logs').doc(e.id));
                    });
                    await batch.commit();
                } else {
                    await db.collection('time_logs').doc(confirmAction.id).delete();
                }
                showNotify("REGISTRO(S) BORRADO(S)");
                setConfirmAction(null);
            };

            const exportToExcel = () => {
                const data = Object.values(stats).map(s => ({
                    Empleado: s.name, "Horas Pendientes": (s.totalMs / 3600000).toFixed(2),
                    "Pago Hr": s.rate, "Total Pendiente": ((s.totalMs / 3600000) * s.rate).toFixed(2),
                    "Total Hist√≥rico Pagado": s.totalPaid
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "N√≥mina General");
                XLSX.writeFile(wb, `Reporte_Nomina_${new Date().toLocaleDateString()}.xlsx`);
            };

            return (
                <div className="space-y-8 mt-6 animate-fadeIn pb-20">
                    {confirmAction && (
                        <Modal title="Confirmar Acci√≥n" onClose={() => setConfirmAction(null)}>
                            <div className="text-center">
                                <div className="text-4xl mb-4">{confirmAction.type === 'payment' ? 'üí∞' : '‚ö†Ô∏è'}</div>
                                <h4 className="text-xl font-bold text-olive-900 mb-2 uppercase tracking-tight">
                                    {confirmAction.type === 'payment' ? 'Registrar Pago' : '¬øEst√° seguro?'}
                                </h4>
                                <p className="text-olive-500 text-sm mb-8 leading-relaxed">
                                    {confirmAction.type === 'payment' && `Vas a registrar un pago de $${confirmAction.amount} a ${confirmAction.name}. Esto reiniciar√° su contador de horas pendientes.`}
                                    {confirmAction.type === 'deleteEmp' && `Esta acci√≥n eliminar√° a ${confirmAction.name} del sistema permanentemente.`}
                                    {confirmAction.type === 'deleteLog' && `Se borrar√° el registro de ${confirmAction.name} de la bit√°cora.`}
                                </p>
                                <div className="flex gap-4">
                                    <button onClick={() => setConfirmAction(null)} className="flex-1 p-4 rounded-2xl bg-olive-50 text-olive-400 font-bold uppercase text-[10px] tracking-widest hover:bg-olive-100 transition-all">Cancelar</button>
                                    <button onClick={confirmAction.type === 'payment' ? executePayment : confirmAction.type === 'deleteEmp' ? executeDeleteEmployee : executeDeleteLog} 
                                        className={`flex-1 p-4 rounded-2xl text-white font-bold uppercase text-[10px] tracking-widest shadow-lg transition-all ${confirmAction.type === 'payment' ? 'bg-olive-600 hover:bg-olive-700' : 'bg-terracotta-500 hover:bg-terracotta-600'}`}
                                    >Confirmar</button>
                                </div>
                            </div>
                        </Modal>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-olive-900 p-8 rounded-extra shadow-xl text-white">
                            <span className="text-[10px] font-bold uppercase tracking-widest text-olive-400">Gasto Total Hist√≥rico</span>
                            <div className="text-4xl font-black mt-2 text-olive-100">${totalSueldosPagados.toLocaleString('es-MX')}</div>
                        </div>
                        <div className="bg-white p-8 rounded-extra shadow-sm border border-olive-100">
                            <span className="text-[10px] font-bold uppercase tracking-widest text-olive-400">Total Pendiente de Pago</span>
                            <div className="text-4xl font-black mt-2 text-terracotta-600">${totalPorPagarActualmente.toLocaleString('es-MX')}</div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="bg-white p-8 rounded-extra shadow-sm border border-olive-50">
                            <h3 className="font-bold text-xs mb-6 text-olive-400 uppercase tracking-widest">A√±adir Colaborador</h3>
                            <form onSubmit={addEmployee} className="space-y-4">
                                <input value={n} onChange={e => setN(e.target.value)} placeholder="Nombre Completo" className="w-full p-4 bg-olive-50/50 border border-olive-100 rounded-2xl outline-none focus:ring-2 focus:ring-olive-500 font-medium" required />
                                <div className="grid grid-cols-2 gap-4">
                                    <input value={p} onChange={e => setP(e.target.value)} placeholder="PIN 4 D√≠gitos" className="w-full p-4 bg-olive-50/50 border border-olive-100 rounded-2xl outline-none font-medium" maxLength={4} required />
                                    <input value={s} onChange={e => setS(e.target.value)} placeholder="Sueldo x Hora" className="w-full p-4 bg-olive-50/50 border border-olive-100 rounded-2xl outline-none font-medium" type="number" step="0.01" required />
                                </div>
                                <button className="w-full bg-olive-900 text-white p-4 rounded-2xl font-bold uppercase text-[10px] tracking-[0.2em] hover:bg-black transition-all">Registrar Personal</button>
                            </form>
                        </div>
                        <div className="bg-white p-8 rounded-extra shadow-sm border border-olive-50 max-h-[350px] overflow-y-auto">
                            <h3 className="font-bold text-xs mb-6 text-olive-400 uppercase tracking-widest">Lista de Personal</h3>
                            {employees.map(e => (
                                <div key={e.id} className="flex justify-between items-center p-4 mb-2 bg-olive-50/30 rounded-2xl group transition-all">
                                    {editingId === e.id ? (
                                        <div className="flex-1 flex gap-2">
                                            <input value={editName} onChange={v => setEditName(v.target.value)} className="flex-1 p-2 text-xs border rounded-lg bg-white" placeholder="Nombre" />
                                            <input value={editRate} onChange={v => setEditRate(v.target.value)} className="w-20 p-2 text-xs border rounded-lg bg-white" type="number" placeholder="$/hr" />
                                            <button onClick={() => saveEdit(e.id)} className="bg-olive-600 text-white px-3 py-1 rounded-lg text-xs font-bold">‚úì</button>
                                            <button onClick={() => setEditingId(null)} className="bg-terracotta-100 text-terracotta-600 px-3 py-1 rounded-lg text-xs font-bold">‚úï</button>
                                        </div>
                                    ) : (
                                        <>
                                            <div>
                                                <span className="font-bold text-olive-800 text-sm uppercase block tracking-tight">{e.name}</span>
                                                <span className="text-[10px] text-olive-400 font-bold">PIN: {e.pin} | ${e.rate}/hr</span>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => startEditing(e)} className="text-olive-300 hover:text-olive-600 p-2 transition-colors">‚úé</button>
                                                <button onClick={() => setConfirmAction({ type:'deleteEmp', id: e.id, name: e.name })} className="text-olive-100 hover:text-terracotta-500 font-bold p-2 transition-colors">‚úï</button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        {Object.values(stats).map(s => (
                            <div key={s.id} className="bg-white p-6 rounded-extra border border-olive-50 shadow-sm flex flex-col justify-between group hover:shadow-md transition-all">
                                <div>
                                    <span className="text-[10px] font-bold text-olive-400 uppercase tracking-widest block mb-1">{s.name}</span>
                                    <div className="text-2xl font-black text-olive-900 tracking-tight">
                                        ${((s.totalMs / 3600000) * s.rate).toLocaleString('es-MX')} 
                                    </div>
                                    <div className="text-[10px] text-terracotta-500 font-bold uppercase mt-1">Sueldo Pendiente</div>
                                    <div className="text-[11px] font-bold text-olive-400 mt-2">Horas por cobrar: {(s.totalMs / 3600000).toFixed(1)}</div>
                                </div>
                                <button onClick={() => confirmPayment(s)} className="mt-6 w-full bg-olive-50 hover:bg-olive-600 hover:text-white text-olive-700 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">
                                    üí∏ Pagar N√≥mina
                                </button>
                            </div>
                        ))}
                    </div>

                    <div className="bg-white rounded-extra shadow-sm border border-olive-50 overflow-hidden">
                        <div className="p-6 bg-olive-900 flex flex-wrap justify-between items-center gap-4">
                            <div className="flex items-center gap-4">
                                <select value={selectedWeek} onChange={e => setSelectedWeek(e.target.value)} className="bg-olive-800 text-white px-6 py-3 rounded-full text-[10px] font-bold outline-none border border-olive-700 cursor-pointer">
                                    {weeks.map(w => <option key={w.value} value={w.value}>{w.label}</option>)}
                                </select>
                                <button onClick={exportToExcel} className="bg-olive-500 text-white px-6 py-3 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-olive-400 transition-all">Exportar Reporte</button>
                            </div>
                            <span className="text-[10px] text-olive-300 font-bold uppercase tracking-[0.2em]">Bit√°cora Resumida</span>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-xs">
                                <thead className="bg-olive-50/50 text-olive-400 font-bold uppercase">
                                    <tr>
                                        <th className="p-5">Fecha</th>
                                        <th className="p-5">Empleado</th>
                                        <th className="p-5">Entrada</th>
                                        <th className="p-5">Salida</th>
                                        <th className="p-5">Total Horas</th>
                                        <th className="p-5 text-right">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {groupedLogs.map(g => (
                                        <tr key={g.id} className="border-t border-olive-50 hover:bg-olive-50/20 transition-colors">
                                            <td className="p-5 font-bold text-olive-700">{g.type === 'PAYMENT' ? g.dateObj.toLocaleDateString('es-MX') : g.dateStr}</td>
                                            <td className="p-5 font-bold text-olive-900 uppercase">{g.employeeName}</td>
                                            {g.type === 'PAYMENT' ? (
                                                <td colSpan="3" className="p-5">
                                                    <div className="flex items-center gap-2">
                                                        <span className="px-4 py-1.5 rounded-full text-[9px] font-bold bg-green-100 text-green-700 border border-green-200 uppercase">PAGO REGISTRADO</span>
                                                        <span className="font-black text-green-800 text-sm ml-2">${g.amount}</span>
                                                    </div>
                                                </td>
                                            ) : (
                                                <>
                                                    <td className="p-5 font-semibold text-olive-600">
                                                        {g.checkIn ? g.checkIn.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '--:--'}
                                                    </td>
                                                    <td className="p-5 font-semibold text-terracotta-500">
                                                        {g.checkOut ? g.checkOut.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '--:--'}
                                                    </td>
                                                    <td className="p-5">
                                                        {editingLogId === g.id ? (
                                                            <div className="flex items-center gap-2">
                                                                <input 
                                                                    type="number" 
                                                                    step="0.01"
                                                                    className="w-16 p-1 border rounded bg-white text-xs font-bold"
                                                                    value={editHoursValue}
                                                                    onChange={e => setEditHoursValue(e.target.value)}
                                                                />
                                                                <button onClick={() => saveEditedHours(g)} className="text-olive-600 font-bold">‚úì</button>
                                                                <button onClick={() => setEditingLogId(null)} className="text-terracotta-400 font-bold">‚úï</button>
                                                            </div>
                                                        ) : (
                                                            <span className="bg-olive-900 text-white px-3 py-1 rounded-lg font-bold text-[10px]">{g.totalHours} hrs</span>
                                                        )}
                                                    </td>
                                                </>
                                            )}
                                            <td className="p-5 text-right space-x-2">
                                                {g.type !== 'PAYMENT' && !editingLogId && (
                                                    <button onClick={() => startEditingLog(g)} className="text-olive-400 hover:text-olive-700 transition-colors">‚úé</button>
                                                )}
                                                <button onClick={() => setConfirmAction({
                                                    type:'deleteLog', 
                                                    id: g.id, 
                                                    name: g.employeeName,
                                                    entries: g.entries
                                                })} className="text-olive-100 hover:text-terracotta-500 transition-colors">‚úï</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
