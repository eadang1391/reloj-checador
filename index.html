<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reloj Checador Pro - N√≥mina</title>
    
    <!-- CONFIGURACI√ìN PARA APP (PWA) -->
    <meta name="theme-color" content="#3d441e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- FUENTE REDONDA: QUICKSAND -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ICONO DIN√ÅMICO -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è±Ô∏è</text></svg>">

    <!-- LIBRER√çAS EXTERNAS -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        olive: {
                            50: '#f7f8f2', 100: '#ecefe1', 200: '#d5dbbc', 300: '#b8c18e', 400: '#9aa563',
                            500: '#7d8a41', 600: '#626d33', 700: '#4b5329', 800: '#3d441e', 900: '#343a1c',
                        },
                        terracotta: {
                            50: '#fef5f2', 100: '#fde9e2', 200: '#fbd4c9', 300: '#f7b4a2', 400: '#f0896f',
                            500: '#e2725b', 600: '#cc5a42', 700: '#a14232', 800: '#83392c', 900: '#6e3328',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #fcfcf9; overflow-x: hidden; letter-spacing: -0.01em; }
        .btn-press:active { transform: scale(0.92); opacity: 0.8; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); }
        
        @keyframes slideInDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 20px); opacity: 1; }
        }
        .animate-notification { animation: slideInDown 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .key-btn {
            background: white; border: 1px solid #f1f2eb; font-size: 1.6rem; font-weight: 700;
            padding: 1.4rem; border-radius: 2rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: all 0.2s; color: #3d441e;
        }
        .key-btn:active { background: #f1f2eb; transform: scale(0.9); box-shadow: none; }
        .rounded-extra { border-radius: 2.5rem; }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; padding-right: 2.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CLAVE_ADMIN = '1391'; 

        const firebaseConfig = {
            apiKey: "AIzaSyBBMYDOqzXp1DUQArqYGXgGPyRjoV5eEEQ",
            authDomain: "checador-escarola.firebaseapp.com",
            projectId: "checador-escarola",
            storageBucket: "checador-escarola.firebasestorage.app",
            messagingSenderId: "836776118383",
            appId: "1:836776118383:web:8d8ac6db5d4cc36f59659a"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function App() {
            const [view, setView] = useState('reloj');
            const [employees, setEmployees] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);
            const [notification, setNotification] = useState(null);

            const showNotify = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3500);
            };

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                
                const unsubEmp = db.collection('employees').orderBy('name').onSnapshot(snap => {
                    setEmployees(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                });

                const unsubLogs = db.collection('time_logs').orderBy('timestamp', 'desc').onSnapshot(snap => {
                    setLogs(snap.docs.map(d => ({ 
                        id: d.id, 
                        ...d.data(),
                        dateObj: d.data().timestamp ? d.data().timestamp.toDate() : new Date()
                    })));
                });

                return () => { unsubEmp(); unsubLogs(); };
            }, []);

            const toggleAdmin = () => {
                if (view === 'admin') return setView('reloj');
                const p = prompt("PIN de Administrador:");
                if (p === CLAVE_ADMIN) setView('admin');
                else if (p !== null) showNotify("PIN Incorrecto", "error");
            };

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center text-olive-300 font-bold bg-olive-50">
                    <div className="w-10 h-10 border-4 border-olive-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <span className="tracking-widest uppercase text-xs">Cargando Sistema...</span>
                </div>
            );

            return (
                <div className="min-h-screen pb-10 relative">
                    {notification && (
                        <div className={`fixed left-1/2 top-0 z-[100] px-8 py-5 rounded-full shadow-2xl border flex items-center gap-4 animate-notification min-w-[320px] ${
                            notification.type === 'success' ? 'bg-white border-olive-100 text-olive-800' : 'bg-white border-terracotta-100 text-terracotta-800'
                        }`}>
                            <span className="text-2xl">{notification.type === 'success' ? 'üåø' : '‚ö†Ô∏è'}</span>
                            <span className="font-bold uppercase tracking-tight text-sm">{notification.msg}</span>
                        </div>
                    )}

                    <nav className="bg-olive-900 text-white px-6 py-5 flex justify-between items-center shadow-xl sticky top-0 z-50 rounded-b-[2.5rem]">
                        <div className="flex items-center gap-3">
                            <div className="bg-olive-500 p-2 rounded-2xl shadow-lg shadow-olive-900/40">
                                <span className="text-xl">‚è±Ô∏è</span>
                            </div>
                            <span className="font-bold uppercase tracking-tighter text-lg text-white">
                                Reloj<span className="text-terracotta-400 font-black">Checador</span>
                            </span>
                        </div>
                        <button onClick={toggleAdmin} className="bg-olive-800 hover:bg-olive-700 text-[10px] px-6 py-2.5 rounded-full border border-olive-700 font-black uppercase tracking-widest transition-all">
                            {view === 'admin' ? 'SALIR' : 'ADMIN'}
                        </button>
                    </nav>

                    <main className="p-6 max-w-6xl mx-auto">
                        {view === 'reloj' ? (
                            <VistaReloj employees={employees} logs={logs} showNotify={showNotify} />
                        ) : (
                            <VistaAdmin employees={employees} logs={logs} showNotify={showNotify} />
                        )}
                    </main>
                </div>
            );
        }

        function VistaReloj({ employees, logs, showNotify }) {
            const [sel, setSel] = useState(null);
            const [pin, setPin] = useState('');

            const pressKey = (num) => { if (pin.length < 4) setPin(pin + num); };
            const clearPin = () => setPin('');
            const deleteLast = () => setPin(pin.slice(0, -1));

            const getUltimoEstado = (empId) => {
                const log = logs.filter(l => l.employeeId === empId && l.type !== 'PAYMENT')[0];
                return log ? log.type : 'OUT';
            };

            const checar = async (tipo) => {
                if (pin !== sel.pin) {
                    showNotify("PIN INCORRECTO", "error");
                    setPin('');
                    return;
                }
                
                const estadoActual = getUltimoEstado(sel.id);
                if (tipo === estadoActual) {
                    showNotify(`YA HAS MARCADO TU ${tipo === 'IN' ? 'ENTRADA' : 'SALIDA'}`, "error");
                    return;
                }

                try {
                    await db.collection('time_logs').add({
                        employeeId: sel.id,
                        employeeName: sel.name,
                        type: tipo,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showNotify(`${tipo === 'IN' ? 'ENTRADA' : 'SALIDA'} EXITOSA`, "success");
                    setSel(null); setPin('');
                } catch(e) { showNotify("Error de conexi√≥n", "error"); }
            };

            if (sel) {
                const estadoActual = getUltimoEstado(sel.id);
                const canCheckIn = estadoActual === 'OUT';
                const canCheckOut = estadoActual === 'IN';

                return (
                    <div className="max-w-md mx-auto mt-6 animate-fadeIn">
                        <div className="bg-white p-8 rounded-extra shadow-2xl border border-olive-50 text-center">
                            <h2 className="text-3xl font-bold text-olive-900 mb-1 uppercase tracking-tight truncate">{sel.name}</h2>
                            <p className="text-olive-400 text-xs font-bold mb-8 uppercase tracking-widest">
                                Estado Actual: <span className={estadoActual === 'IN' ? 'text-olive-600' : 'text-terracotta-500'}>
                                    {estadoActual === 'IN' ? '‚Ä¢ DENTRO' : '‚Ä¢ FUERA'}
                                </span>
                            </p>
                            
                            <div className="flex justify-center gap-4 mb-8">
                                {[...Array(4)].map((_, i) => (
                                    <div key={i} className={`w-14 h-16 border-2 rounded-[1.5rem] flex items-center justify-center text-3xl font-black transition-all ${pin[i] ? 'border-olive-400 bg-olive-50 text-olive-600 scale-105' : 'border-olive-50 text-olive-100'}`}>
                                        {pin[i] ? '‚Ä¢' : ''}
                                    </div>
                                ))}
                            </div>

                            <div className="grid grid-cols-3 gap-4 mb-8">
                                {[1, 2, 3, 4, 5, 6, 7, 8, 9].map(n => (
                                    <button key={n} onClick={() => pressKey(n)} className="key-btn">{n}</button>
                                ))}
                                <button onClick={clearPin} className="key-btn text-terracotta-500 text-xs">C</button>
                                <button onClick={() => pressKey(0)} className="key-btn">0</button>
                                <button onClick={deleteLast} className="key-btn text-olive-300 text-xl">‚å´</button>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => checar('IN')} disabled={pin.length < 4 || !canCheckIn} className={`p-5 rounded-[2rem] font-bold btn-press text-lg shadow-xl transition-all ${pin.length === 4 && canCheckIn ? 'bg-olive-600 text-white' : 'bg-olive-50 text-olive-200 opacity-50 cursor-not-allowed'}`}>ENTRADA</button>
                                <button onClick={() => checar('OUT')} disabled={pin.length < 4 || !canCheckOut} className={`p-5 rounded-[2rem] font-bold btn-press text-lg shadow-xl transition-all ${pin.length === 4 && canCheckOut ? 'bg-terracotta-600 text-white' : 'bg-terracotta-50 text-terracotta-200 opacity-50 cursor-not-allowed'}`}>SALIDA</button>
                            </div>

                            <button onClick={() => setSel(null)} className="mt-8 text-olive-300 font-bold uppercase text-[10px] tracking-[0.2em] hover:text-olive-600">‚úï Cancelar</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6 animate-fadeIn">
                    {employees.map(e => (
                        <button key={e.id} onClick={() => setSel(e)} className="bg-white p-7 rounded-extra shadow-sm border-b-[6px] border-olive-100 hover:border-olive-500 hover:shadow-xl hover:-translate-y-1 transition-all btn-press text-left group">
                            <div className="flex justify-between items-start mb-3">
                                <span className="text-[10px] text-olive-300 font-bold uppercase tracking-widest">Colaborador</span>
                                <div className={`w-3 h-3 rounded-full ${getUltimoEstado(e.id) === 'IN' ? 'bg-olive-500 animate-pulse' : 'bg-olive-100'}`}></div>
                            </div>
                            <div className="text-xl font-bold text-olive-900 uppercase tracking-tight truncate group-hover:text-olive-700">{e.name}</div>
                        </button>
                    ))}
                </div>
            );
        }

        function VistaAdmin({ employees, logs, showNotify }) {
            const [n, setN] = useState('');
            const [p, setP] = useState('');
            const [s, setS] = useState(''); 
            const [selectedWeek, setSelectedWeek] = useState('');

            const weeks = useMemo(() => {
                const list = [];
                for(let i=0; i < 12; i++) {
                    const current = new Date();
                    const day = current.getDay();
                    const diff = current.getDate() - day + (day === 0 ? -6 : 1);
                    const monday = new Date(current.setDate(diff - (i * 7)));
                    monday.setHours(0,0,0,0);
                    const sunday = new Date(monday);
                    sunday.setDate(monday.getDate() + 6);
                    sunday.setHours(23,59,59,999);
                    list.push({ label: `${monday.toLocaleDateString('es-MX', {day:'2-digit', month:'short'})} - ${sunday.toLocaleDateString('es-MX', {day:'2-digit', month:'short'})}`, value: monday.toISOString().split('T')[0], start: monday, end: sunday });
                }
                return list;
            }, []);

            useEffect(() => { if(weeks.length > 0 && !selectedWeek) setSelectedWeek(weeks[0].value); }, [weeks]);

            const filteredLogs = useMemo(() => {
                const weekObj = weeks.find(w => w.value === selectedWeek);
                if(!weekObj) return [];
                return logs.filter(l => l.dateObj >= weekObj.start && l.dateObj <= weekObj.end);
            }, [logs, selectedWeek, weeks]);

            const stats = useMemo(() => {
                const res = {};
                employees.forEach(e => res[e.id] = { id: e.id, name: e.name, totalMs: 0, lastIn: null, rate: parseFloat(e.rate || 0), totalPaid: 0 });
                
                // Calculamos acumulado hist√≥rico para pagos totales
                [...logs].reverse().forEach(l => {
                    if (!res[l.employeeId]) return;
                    if (l.type === 'PAYMENT') {
                        res[l.employeeId].totalPaid += (l.amount || 0);
                        res[l.employeeId].lastIn = null; // Reiniciar ciclos al pagar
                        res[l.employeeId].totalMs = 0;
                    } else if (l.type === 'IN') {
                        res[l.employeeId].lastIn = l.dateObj;
                    } else if (l.type === 'OUT' && res[l.employeeId].lastIn) {
                        res[l.employeeId].totalMs += (l.dateObj - res[l.employeeId].lastIn);
                        res[l.employeeId].lastIn = null;
                    }
                });

                // Re-calculamos solo para la semana visual actual si queremos ver la tabla filtrada
                const weekRes = {};
                employees.forEach(e => weekRes[e.id] = { ...res[e.id], totalMs: 0, lastIn: null });
                [...filteredLogs].reverse().forEach(l => {
                    if (!weekRes[l.employeeId]) return;
                    if (l.type === 'IN') weekRes[l.employeeId].lastIn = l.dateObj;
                    else if (l.type === 'OUT' && weekRes[l.employeeId].lastIn) {
                        weekRes[l.employeeId].totalMs += (l.dateObj - weekRes[l.employeeId].lastIn);
                        weekRes[l.employeeId].lastIn = null;
                    }
                });

                return { global: res, weekly: weekRes };
            }, [logs, filteredLogs, employees]);

            const totalSueldosPagados = useMemo(() => {
                return Object.values(stats.global).reduce((acc, curr) => acc + curr.totalPaid, 0);
            }, [stats]);

            const totalPorPagarSemana = useMemo(() => {
                return Object.values(stats.weekly).reduce((acc, s) => acc + ((s.totalMs / 3600000) * s.rate), 0);
            }, [stats]);

            const add = async (e) => {
                e.preventDefault();
                await db.collection('employees').add({ name: n, pin: p, rate: parseFloat(s) || 0 });
                showNotify("EMPLEADO REGISTRADO");
                setN(''); setP(''); setS('');
            };

            const registrarPago = async (emp) => {
                const monto = ((emp.totalMs / 3600000) * emp.rate).toFixed(2);
                if (monto <= 0) return showNotify("No hay saldo pendiente", "error");
                
                if (confirm(`¬øConfirmar pago de $${monto} a ${emp.name}?`)) {
                    await db.collection('time_logs').add({
                        employeeId: emp.id,
                        employeeName: emp.name,
                        type: 'PAYMENT',
                        amount: parseFloat(monto),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showNotify("PAGO REGISTRADO");
                }
            };

            const exportToExcel = () => {
                const data = Object.values(stats.weekly).map(s => ({
                    Empleado: s.name,
                    "Horas Semana": (s.totalMs / 3600000).toFixed(2),
                    "Pago Hr": s.rate,
                    "Subtotal Semana": ((s.totalMs / 3600000) * s.rate).toFixed(2)
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Nomina");
                XLSX.writeFile(wb, `Nomina_${selectedWeek}.xlsx`);
            };

            return (
                <div className="space-y-8 mt-6 animate-fadeIn pb-20">
                    {/* DASHBOARD DE SUELDOS */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-olive-900 p-8 rounded-extra shadow-xl text-white">
                            <span className="text-[10px] font-bold uppercase tracking-widest text-olive-400">Total Hist√≥rico Pagado</span>
                            <div className="text-4xl font-black mt-2 text-olive-100">${totalSueldosPagados.toLocaleString('es-MX')}</div>
                            <div className="mt-4 h-1 w-full bg-olive-800 rounded-full overflow-hidden">
                                <div className="h-full bg-olive-500 w-2/3"></div>
                            </div>
                        </div>
                        <div className="bg-white p-8 rounded-extra shadow-sm border border-olive-100">
                            <span className="text-[10px] font-bold uppercase tracking-widest text-olive-400">Proyecci√≥n Semanal (Sin pagar)</span>
                            <div className="text-4xl font-black mt-2 text-terracotta-600">${totalPorPagarSemana.toLocaleString('es-MX')}</div>
                            <p className="text-[10px] mt-4 text-olive-300 font-bold uppercase">Basado en horas registradas esta semana</p>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="bg-white p-8 rounded-extra shadow-sm border border-olive-50">
                            <h3 className="font-bold text-xs mb-6 text-olive-400 uppercase tracking-widest">Nuevo Personal</h3>
                            <form onSubmit={add} className="space-y-4">
                                <input value={n} onChange={e => setN(e.target.value)} placeholder="Nombre" className="w-full p-4 bg-olive-50/50 border border-olive-100 rounded-2xl outline-none focus:ring-2 focus:ring-olive-500 font-medium" required />
                                <div className="grid grid-cols-2 gap-4">
                                    <input value={p} onChange={e => setP(e.target.value)} placeholder="PIN (4 nros)" className="w-full p-4 bg-olive-50/50 border border-olive-100 rounded-2xl outline-none font-medium" maxLength={4} required />
                                    <input value={s} onChange={e => setS(e.target.value)} placeholder="Sueldo/Hr" className="w-full p-4 bg-olive-50/50 border border-olive-100 rounded-2xl outline-none font-medium" type="number" step="0.01" required />
                                </div>
                                <button className="w-full bg-olive-900 text-white p-4 rounded-2xl font-bold uppercase text-xs tracking-[0.2em] hover:bg-black">Registrar</button>
                            </form>
                        </div>
                        <div className="bg-white p-8 rounded-extra shadow-sm border border-olive-50 max-h-[350px] overflow-y-auto">
                            <h3 className="font-bold text-xs mb-6 text-olive-400 uppercase tracking-widest">Personal Activo</h3>
                            {employees.map(e => (
                                <div key={e.id} className="flex justify-between items-center p-4 mb-2 bg-olive-50/30 rounded-2xl">
                                    <div>
                                        <span className="font-bold text-olive-800 text-sm uppercase block tracking-tight">{e.name}</span>
                                        <span className="text-[10px] text-olive-400 font-bold">PIN: {e.pin} | ${e.rate}/hr</span>
                                    </div>
                                    <button onClick={() => confirm('¬øEliminar?') && db.collection('employees').doc(e.id).delete()} className="text-olive-200 hover:text-terracotta-500 font-bold p-2 transition-colors">‚úï</button>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        {Object.values(stats.global).map(s => (
                            <div key={s.id} className="bg-white p-6 rounded-extra border border-olive-50 shadow-sm flex flex-col justify-between">
                                <div>
                                    <span className="text-[10px] font-bold text-olive-400 uppercase tracking-widest block mb-1">{s.name}</span>
                                    <div className="text-2xl font-black text-olive-900 tracking-tight">
                                        ${((s.totalMs / 3600000) * s.rate).toLocaleString('es-MX')} 
                                        <span className="text-[10px] text-olive-300 ml-2 font-bold uppercase tracking-widest">Pendiente</span>
                                    </div>
                                    <div className="text-[11px] font-bold text-olive-400 mt-1">Acumulado: {(s.totalMs / 3600000).toFixed(1)} hrs</div>
                                </div>
                                <button 
                                    onClick={() => registrarPago(s)}
                                    className="mt-4 w-full bg-olive-100 hover:bg-olive-600 hover:text-white text-olive-700 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all"
                                >
                                    üí∏ Registrar Pago
                                </button>
                            </div>
                        ))}
                    </div>

                    <div className="bg-white rounded-extra shadow-sm border border-olive-50 overflow-hidden">
                        <div className="p-6 bg-olive-900 flex flex-wrap justify-between items-center gap-4">
                            <div className="flex items-center gap-4">
                                <select value={selectedWeek} onChange={e => setSelectedWeek(e.target.value)} className="bg-olive-800 text-white px-6 py-3 rounded-full text-xs font-bold outline-none border border-olive-700 cursor-pointer">
                                    {weeks.map(w => <option key={w.value} value={w.value}>{w.label}</option>)}
                                </select>
                                <button onClick={exportToExcel} className="bg-olive-500 text-white px-6 py-3 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-olive-400 transition-all">Exportar Excel</button>
                            </div>
                            <span className="text-[10px] text-olive-300 font-bold uppercase tracking-[0.2em]">Movimientos de la Semana</span>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-xs">
                                <thead className="bg-olive-50/50 text-olive-400 font-bold uppercase">
                                    <tr>
                                        <th className="p-5">Fecha</th>
                                        <th className="p-5">Empleado</th>
                                        <th className="p-5">Tipo</th>
                                        <th className="p-5">Monto / Hora</th>
                                        <th className="p-5"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredLogs.map(l => (
                                        <tr key={l.id} className="border-t border-olive-50 hover:bg-olive-50/20 transition-colors">
                                            <td className="p-5 font-bold text-olive-700">{l.dateObj.toLocaleDateString('es-MX')}</td>
                                            <td className="p-5 font-bold text-olive-900 uppercase">{l.employeeName}</td>
                                            <td className="p-5">
                                                <span className={`px-4 py-1.5 rounded-full text-[9px] font-bold ${
                                                    l.type === 'IN' ? 'bg-olive-50 text-olive-600 border border-olive-100' : 
                                                    l.type === 'OUT' ? 'bg-terracotta-50 text-terracotta-600 border border-terracotta-100' :
                                                    'bg-green-100 text-green-700 border border-green-200'
                                                }`}>
                                                    {l.type === 'IN' ? 'ENTRADA' : l.type === 'OUT' ? 'SALIDA' : 'PAGO REALIZADO'}
                                                </span>
                                            </td>
                                            <td className="p-5 font-semibold text-olive-500">
                                                {l.type === 'PAYMENT' ? `$${l.amount}` : l.dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                            </td>
                                            <td className="p-5 text-right">
                                                <button onClick={() => confirm('¬øBorrar registro?') && db.collection('time_logs').doc(l.id).delete()} className="text-olive-100 hover:text-terracotta-500 px-4 transition-colors">‚úï</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
