<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Checador Pro - Reportes & Excel</title>
    
    <!-- LIBRER√çAS -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
        .btn-press:active { transform: scale(0.95); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ==========================================
        // 1. CONFIGURACI√ìN (RECUERDA TUS DATOS)
        // ==========================================
        const CLAVE_ADMIN = '1391'; 

        const firebaseConfig = {
  apiKey: "AIzaSyBBMYDOqzXp1DUQArqYGXgGPyRjoV5eEEQ",
  authDomain: "checador-escarola.firebaseapp.com",
  projectId: "checador-escarola",
  storageBucket: "checador-escarola.firebasestorage.app",
  messagingSenderId: "836776118383",
  appId: "1:836776118383:web:8d8ac6db5d4cc36f59659a"
};


        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function App() {
            const [view, setView] = useState('reloj');
            const [employees, setEmployees] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                
                // Empleados
                const unsubEmp = db.collection('employees').orderBy('name').onSnapshot(snap => {
                    setEmployees(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                });

                // Historial (√∫ltimos 1000 registros para filtros)
                const unsubLogs = db.collection('time_logs').orderBy('timestamp', 'desc').limit(1000).onSnapshot(snap => {
                    setLogs(snap.docs.map(d => ({ 
                        id: d.id, 
                        ...d.data(),
                        dateObj: d.data().timestamp ? d.data().timestamp.toDate() : new Date()
                    })));
                });

                return () => { unsubEmp(); unsubLogs(); };
            }, []);

            const toggleAdmin = () => {
                if (view === 'admin') return setView('reloj');
                const p = prompt("PIN de Administrador:");
                if (p === CLAVE_ADMIN) setView('admin');
                else if (p !== null) alert("Incorrecto");
            };

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center text-slate-400 font-bold bg-slate-50">
                    <div className="w-10 h-10 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    SINCRONIZANDO CON LA NUBE...
                </div>
            );

            return (
                <div className="min-h-screen pb-10">
                    <nav className="bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <span className="text-xl">‚è±Ô∏è</span>
                            <span className="font-black uppercase tracking-tighter italic text-lg">
                                RELOJ<span className="text-emerald-400">CHECADOR</span> PRO
                            </span>
                        </div>
                        <button onClick={toggleAdmin} className="bg-slate-800 text-[10px] px-4 py-2 rounded-lg border border-slate-700 font-black hover:bg-slate-700 transition-all uppercase tracking-widest">
                            {view === 'admin' ? 'SALIR' : 'ACCESO ADMIN'}
                        </button>
                    </nav>

                    <main className="p-4 max-w-5xl mx-auto mt-4">
                        {view === 'reloj' ? (
                            <VistaReloj employees={employees} />
                        ) : (
                            <VistaAdmin employees={employees} logs={logs} />
                        )}
                    </main>
                </div>
            );
        }

        function VistaReloj({ employees }) {
            const [sel, setSel] = useState(null);
            const [pin, setPin] = useState('');

            const checar = async (tipo) => {
                if (pin !== sel.pin) {
                    alert("PIN INCORRECTO");
                    setPin('');
                    return;
                }
                try {
                    await db.collection('time_logs').add({
                        employeeId: sel.id,
                        employeeName: sel.name,
                        type: tipo,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    alert("‚úÖ REGISTRO EXITOSO");
                    setSel(null); setPin('');
                } catch(e) { alert("Error al registrar"); }
            };

            if (sel) return (
                <div className="bg-white p-10 rounded-[2.5rem] shadow-2xl border border-slate-200 text-center mt-10 animate-fadeIn max-w-md mx-auto">
                    <h2 className="text-3xl font-black text-slate-800 mb-2 uppercase tracking-tight">{sel.name}</h2>
                    <p className="text-slate-400 text-xs font-bold mb-8 uppercase tracking-widest">Ingresa tu PIN personal</p>
                    <input 
                        type="password" 
                        value={pin} 
                        onChange={e => setPin(e.target.value)}
                        className="w-full text-center text-5xl p-6 bg-slate-50 border-2 rounded-3xl mb-10 outline-none focus:border-emerald-500 font-mono tracking-widest"
                        maxLength={4}
                        autoFocus
                    />
                    <div className="grid grid-cols-2 gap-4">
                        <button onClick={() => checar('IN')} className="bg-emerald-600 text-white p-6 rounded-2xl font-black shadow-lg shadow-emerald-100 btn-press text-lg">ENTRADA</button>
                        <button onClick={() => checar('OUT')} className="bg-rose-600 text-white p-6 rounded-2xl font-black shadow-lg shadow-rose-100 btn-press text-lg">SALIDA</button>
                    </div>
                    <button onClick={() => setSel(null)} className="mt-10 text-slate-300 font-black uppercase text-[10px] hover:text-slate-500 tracking-widest">‚úï Cancelar</button>
                </div>
            );

            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 animate-fadeIn">
                    {employees.map(e => (
                        <button key={e.id} onClick={() => setSel(e)} className="bg-white p-8 rounded-3xl shadow-sm border-b-4 border-slate-200 hover:border-emerald-500 hover:shadow-xl text-left transition-all btn-press">
                            <div className="text-[10px] text-slate-300 font-bold uppercase tracking-widest mb-1">Personal Activo</div>
                            <div className="text-2xl font-black text-slate-800 uppercase truncate">{e.name}</div>
                        </button>
                    ))}
                    {employees.length === 0 && <p className="col-span-full text-center py-20 text-slate-400 font-bold italic">No hay empleados registrados en el sistema.</p>}
                </div>
            );
        }

        function VistaAdmin({ employees, logs }) {
            const [n, setN] = useState('');
            const [p, setP] = useState('');
            const [selectedWeek, setSelectedWeek] = useState('');

            // Generar lista de semanas (lunes a domingo)
            const weeks = useMemo(() => {
                const list = [];
                for(let i=0; i<12; i++) {
                    const d = new Date();
                    d.setDate(d.getDate() - (d.getDay() === 0 ? 6 : d.getDay() - 1) - (i * 7));
                    const end = new Date(d);
                    end.setDate(d.getDate() + 6);
                    
                    const label = `${d.toLocaleDateString('es-MX', {day:'2-digit', month:'short'})} al ${end.toLocaleDateString('es-MX', {day:'2-digit', month:'short'})}`;
                    const value = d.toISOString().split('T')[0];
                    list.push({ label, value, start: new Date(d.setHours(0,0,0,0)), end: new Date(end.setHours(23,59,59,999)) });
                }
                return list;
            }, []);

            useEffect(() => {
                if(weeks.length > 0 && !selectedWeek) setSelectedWeek(weeks[0].value);
            }, [weeks]);

            const filteredLogs = useMemo(() => {
                const weekObj = weeks.find(w => w.value === selectedWeek);
                if(!weekObj) return logs;
                return logs.filter(l => l.dateObj >= weekObj.start && l.dateObj <= weekObj.end);
            }, [logs, selectedWeek, weeks]);

            // L√≥gica para calcular totales por empleado
            const employeeTotals = useMemo(() => {
                const totals = {};
                employees.forEach(e => totals[e.id] = { name: e.name, totalHours: 0 });

                // Agrupar logs por empleado de forma cronol√≥gica (ascendente)
                const sortedLogs = [...filteredLogs].sort((a,b) => a.dateObj - b.dateObj);
                const lastIn = {};

                sortedLogs.forEach(log => {
                    if (log.type === 'IN') {
                        lastIn[log.employeeId] = log.dateObj;
                    } else if (log.type === 'OUT' && lastIn[log.employeeId]) {
                        const diffMs = log.dateObj - lastIn[log.employeeId];
                        const diffHrs = diffMs / (1000 * 60 * 60);
                        if (totals[log.employeeId]) {
                            totals[log.employeeId].totalHours += diffHrs;
                        }
                        delete lastIn[log.employeeId];
                    }
                });

                return Object.values(totals);
            }, [filteredLogs, employees]);

            const add = async (e) => {
                e.preventDefault();
                await db.collection('employees').add({ name: n, pin: p });
                setN(''); setP('');
            };

            const exportExcel = () => {
                const weekLabel = weeks.find(w => w.value === selectedWeek)?.label || "Reporte";
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Fecha,Hora,Empleado,Tipo\n";
                
                filteredLogs.forEach(l => {
                    const fecha = l.dateObj.toLocaleDateString();
                    const hora = l.dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    csvContent += `${fecha},${hora},${l.employeeName},${l.type}\n`;
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `Reporte_${weekLabel.replace(/ /g, '_')}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="space-y-8 animate-fadeIn">
                    {/* Panel Superior: Agregar Empleado */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                            <h3 className="font-black text-xs mb-4 text-slate-400 uppercase tracking-widest">Nuevo Personal</h3>
                            <form onSubmit={add} className="space-y-3">
                                <input value={n} onChange={e => setN(e.target.value)} placeholder="Nombre completo" className="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500" required />
                                <input value={p} onChange={e => setP(e.target.value)} placeholder="PIN (4 nros)" className="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500" required maxLength={4} />
                                <button className="w-full bg-slate-900 text-white p-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl">Guardar Empleado</button>
                            </form>
                        </div>

                        <div className="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                            <h3 className="font-black text-xs mb-4 text-slate-400 uppercase tracking-widest">Gesti√≥n de Personal</h3>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                {employees.map(e => (
                                    <div key={e.id} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                                        <div className="truncate">
                                            <p className="font-black text-slate-700 uppercase text-xs truncate">{e.name}</p>
                                            <p className="text-[10px] text-emerald-600 font-mono">PIN: {e.pin}</p>
                                        </div>
                                        <button onClick={() => confirm('¬øEliminar?') && db.collection('employees').doc(e.id).delete()} className="text-slate-300 hover:text-rose-500 p-2 font-bold">‚úï</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Resumen de Horas Totales */}
                    <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="font-black text-xs text-slate-400 uppercase tracking-widest">Resumen Semanal de Horas</h3>
                            <div className="text-[10px] bg-emerald-50 text-emerald-700 px-3 py-1 rounded-full font-bold uppercase">Auto-C√°lculo</div>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            {employeeTotals.map(total => (
                                <div key={total.name} className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                    <p className="text-[10px] text-slate-400 font-bold uppercase truncate mb-1">{total.name}</p>
                                    <p className="text-2xl font-black text-slate-800">
                                        {total.totalHours.toFixed(2)} <span className="text-xs text-slate-400">Hrs</span>
                                    </p>
                                </div>
                            ))}
                            {employeeTotals.length === 0 && <p className="text-slate-300 italic text-sm">Sin datos para mostrar.</p>}
                        </div>
                    </div>

                    {/* Reportes Detallados */}
                    <div className="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="p-6 bg-slate-900 flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div className="flex flex-col sm:flex-row items-center gap-4 w-full sm:w-auto">
                                <span className="text-white font-black text-xs uppercase tracking-widest">Filtrar Semana:</span>
                                <select 
                                    value={selectedWeek} 
                                    onChange={e => setSelectedWeek(e.target.value)}
                                    className="bg-slate-800 text-white p-2 rounded-xl border border-slate-700 outline-none text-sm font-bold w-full sm:w-auto"
                                >
                                    {weeks.map(w => (
                                        <option key={w.value} value={w.value}>{w.label}</option>
                                    ))}
                                </select>
                            </div>
                            <button 
                                onClick={exportExcel}
                                className="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-xl font-black text-xs uppercase tracking-widest flex items-center gap-2 shadow-lg transition-all w-full sm:w-auto justify-center"
                            >
                                üìä Exportar a Excel (CSV)
                            </button>
                        </div>

                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-xs">
                                <thead className="bg-slate-50 text-slate-400 font-black uppercase tracking-tighter">
                                    <tr>
                                        <th className="p-6">D√≠a y Fecha</th>
                                        <th className="p-6">Empleado</th>
                                        <th className="p-6">Movimiento</th>
                                        <th className="p-6">Hora Exacta</th>
                                        <th className="p-6 text-right">Admin</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {filteredLogs.map(l => (
                                        <tr key={l.id} className="hover:bg-slate-50 transition-colors">
                                            <td className="p-6">
                                                <div className="font-bold text-slate-800">{l.dateObj.toLocaleDateString('es-MX', {weekday:'long', day:'2-digit', month:'long'})}</div>
                                            </td>
                                            <td className="p-6 font-black text-slate-800 uppercase">{l.employeeName}</td>
                                            <td className="p-6">
                                                <span className={`px-3 py-1 rounded-full text-[9px] font-black tracking-widest ${l.type === 'IN' ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'}`}>
                                                    {l.type === 'IN' ? 'ENTRADA' : 'SALIDA'}
                                                </span>
                                            </td>
                                            <td className="p-6 font-mono font-bold text-slate-500">
                                                {l.dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'})}
                                            </td>
                                            <td className="p-6 text-right">
                                                <button onClick={() => confirm('¬øBorrar registro?') && db.collection('time_logs').doc(l.id).delete()} className="text-slate-200 hover:text-rose-500 transition-colors">‚úï</button>
                                            </td>
                                        </tr>
                                    ))}
                                    {filteredLogs.length === 0 && (
                                        <tr>
                                            <td colSpan="5" className="p-20 text-center text-slate-300 font-bold italic">No hay registros para la semana seleccionada.</td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
