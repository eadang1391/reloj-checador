<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Checador Pro</title>
    <!-- Librer√≠as de React -->
    <script src="[https://unpkg.com/react@18/umd/react.development.js](https://unpkg.com/react@18/umd/react.development.js)"></script>
    <script src="[https://unpkg.com/react-dom@18/umd/react-dom.development.js](https://unpkg.com/react-dom@18/umd/react-dom.development.js)"></script>
    <!-- Babel para procesar el c√≥digo -->
    <script src="[https://unpkg.com/@babel/standalone/babel.min.js](https://unpkg.com/@babel/standalone/babel.min.js)"></script>
    <!-- Firebase -->
    <script src="[https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js](https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js)"></script>
    <script src="[https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js](https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js)"></script>
    <script src="[https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js](https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js)"></script>
    <!-- Tailwind CSS -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-stone-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // 1. CONFIGURACI√ìN (CAMBIA ESTO)
        // ==========================================
        const ADMIN_PASSWORD = '12212706'; // <--- Pon tu clave de due√±o aqu√≠

       const firebaseConfig = {
  apiKey: "AIzaSyBBMYDOqzXp1DUQArqYGXgGPyRjoV5eEEQ",
  authDomain: "checador-escarola.firebaseapp.com",
  projectId: "checador-escarola",
  storageBucket: "checador-escarola.firebasestorage.app",
  messagingSenderId: "836776118383",
  appId: "1:836776118383:web:8d8ac6db5d4cc36f59659a"
};

        // Inicializar Firebase
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('reloj'); // 'reloj' o 'admin'
            const [employees, setEmployees] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                auth.signInAnonymously().catch(e => console.error(e));
                const unsubAuth = auth.onAuthStateChanged(u => setUser(u));
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!user) return;
                // Escuchar lista de empleados
                const unsubEmp = db.collection('employees').orderBy('name').onSnapshot(snap => {
                    setEmployees(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                });
                // Escuchar historial de marcas
                const unsubLogs = db.collection('time_logs').orderBy('timestamp', 'desc').onSnapshot(snap => {
                    setLogs(snap.docs.map(d => ({ 
                        id: d.id, ...d.data(), 
                        dateObj: d.data().timestamp ? d.data().timestamp.toDate() : new Date() 
                    })));
                });
                return () => { unsubEmp(); unsubLogs(); };
            }, [user]);

            const toggleAdmin = () => {
                if (view === 'admin') {
                    setView('reloj');
                } else {
                    const pass = prompt("Acceso Restringido. Ingresa la contrase√±a de administrador:");
                    if (pass === ADMIN_PASSWORD) {
                        setView('admin');
                    } else if (pass !== null) {
                        alert("Contrase√±a incorrecta");
                    }
                }
            };

            if (loading) return (
                <div className="h-screen flex items-center justify-center bg-stone-100">
                    <div className="text-center">
                        <div className="w-12 h-12 border-4 border-green-800 border-t-transparent rounded-full animate-spin mx-auto"></div>
                        <p className="mt-4 font-bold text-stone-500 uppercase tracking-widest text-xs">Cargando Sistema</p>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-10">
                    {/* Barra Superior */}
                    <nav className="bg-green-950 text-white p-4 shadow-xl flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <span className="text-2xl">üïí</span>
                            <h1 className="font-black text-xl tracking-tighter uppercase italic">
                                RELOJ <span className="text-green-400">CHECADOR</span>
                            </h1>
                        </div>
                        <button 
                            onClick={toggleAdmin}
                            className="bg-green-800 px-4 py-2 rounded-lg font-bold text-[10px] hover:bg-green-700 transition-all border border-green-700 shadow-inner tracking-widest"
                        >
                            {view === 'admin' ? 'SALIR DE ADMIN' : 'üîí MODO ADMIN'}
                        </button>
                    </nav>

                    <div className="max-w-5xl mx-auto p-4 md:p-8">
                        {view === 'reloj' ? (
                            <RelojVista employees={employees} />
                        ) : (
                            <AdminVista employees={employees} logs={logs} />
                        )}
                    </div>
                </div>
            );
        }

        function RelojVista({ employees }) {
            const [selected, setSelected] = useState(null);
            const [pin, setPin] = useState('');
            const [mensaje, setMensaje] = useState(null);

            const registrarMarca = async (tipo) => {
                if (pin !== selected.pin) {
                    setMensaje({ texto: 'PIN INCORRECTO', clase: 'bg-red-500' });
                    setPin('');
                    return;
                }
                
                try {
                    await db.collection('time_logs').add({
                        employeeId: selected.id,
                        employeeName: selected.name,
                        type: tipo,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setMensaje({ texto: `¬°REGISTRO DE ${tipo === 'IN' ? 'ENTRADA' : 'SALIDA'} EXITOSO!`, clase: 'bg-green-600' });
                    setTimeout(() => {
                        setSelected(null);
                        setPin('');
                        setMensaje(null);
                    }, 2500);
                } catch (e) {
                    setMensaje({ texto: 'ERROR DE CONEXI√ìN', clase: 'bg-orange-500' });
                }
            };

            return (
                <div className="animate-fadeIn">
                    {mensaje && (
                        <div className={`${mensaje.clase} text-white p-5 rounded-2xl text-center font-black mb-8 shadow-lg animate-bounce`}>
                            {mensaje.texto}
                        </div>
                    )}

                    {!selected ? (
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            {employees.map(e => (
                                <button 
                                    key={e.id} 
                                    onClick={() => setSelected(e)}
                                    className="bg-white p-8 rounded-3xl shadow-sm border-b-4 border-stone-200 hover:border-green-600 hover:shadow-xl transition-all text-left"
                                >
                                    <div className="text-stone-300 text-[10px] font-bold uppercase tracking-widest mb-1">Toca para marcar</div>
                                    <div className="text-2xl font-black text-stone-800 truncate">{e.name}</div>
                                </button>
                            ))}
                        </div>
                    ) : (
                        <div className="max-w-md mx-auto bg-white p-10 rounded-[2.5rem] shadow-2xl border border-stone-100 text-center">
                            <h2 className="text-3xl font-black mb-2 text-stone-800 uppercase tracking-tighter">{selected.name}</h2>
                            <p className="text-stone-400 font-bold text-xs mb-8 uppercase tracking-widest">Ingresa tu c√≥digo PIN</p>
                            
                            <input 
                                type="password" 
                                value={pin} 
                                onChange={e => setPin(e.target.value)}
                                className="w-full text-center text-5xl p-6 bg-stone-50 rounded-3xl border-2 border-stone-100 focus:border-green-600 outline-none mb-10 font-mono tracking-widest"
                                placeholder="****"
                                maxLength={4}
                                autoFocus
                            />
                            
                            <div className="grid grid-cols-2 gap-4">
                                <button 
                                    onClick={() => registrarMarca('IN')}
                                    className="bg-green-600 text-white p-6 rounded-2xl font-black text-lg hover:bg-green-700 shadow-lg shadow-green-100 active:scale-95 transition-all"
                                >
                                    ENTRADA
                                </button>
                                <button 
                                    onClick={() => registrarMarca('OUT')}
                                    className="bg-red-700 text-white p-6 rounded-2xl font-black text-lg hover:bg-red-800 shadow-lg shadow-red-100 active:scale-95 transition-all"
                                >
                                    SALIDA
                                </button>
                            </div>
                            <button 
                                onClick={() => { setSelected(null); setPin(''); setMensaje(null); }}
                                className="mt-10 text-stone-300 font-black hover:text-stone-500 uppercase text-xs tracking-widest"
                            >
                                ‚úï CANCELAR
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        function AdminVista({ employees, logs }) {
            const [pesta√±a, setPesta√±a] = useState('personal');
            const [nombreNuevo, setNombreNuevo] = useState('');
            const [pinNuevo, setPinNuevo] = useState('');

            const agregarEmpleado = async (e) => {
                e.preventDefault();
                if(!nombreNuevo || !pinNuevo) return;
                await db.collection('employees').add({ name: nombreNuevo, pin: pinNuevo });
                setNombreNuevo(''); setPinNuevo('');
            };

            return (
                <div className="animate-fadeIn space-y-8">
                    {/* Switcher de pesta√±as */}
                    <div className="flex gap-4 border-b border-stone-200">
                        <button 
                            onClick={() => setPesta√±a('personal')}
                            className={`pb-4 px-2 font-black text-sm tracking-widest ${pesta√±a === 'personal' ? 'text-green-800 border-b-4 border-green-800' : 'text-stone-300'}`}
                        >
                            PERSONAL
                        </button>
                        <button 
                            onClick={() => setPesta√±a('historial')}
                            className={`pb-4 px-2 font-black text-sm tracking-widest ${pesta√±a === 'historial' ? 'text-green-800 border-b-4 border-green-800' : 'text-stone-300'}`}
                        >
                            HISTORIAL / REPORTES
                        </button>
                    </div>

                    {pesta√±a === 'personal' ? (
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Formulario */}
                            <div className="bg-white p-8 rounded-3xl shadow-sm border border-stone-200 h-fit">
                                <h3 className="font-black text-stone-800 mb-6 uppercase text-sm border-l-4 border-green-600 pl-3">A√±adir Empleado</h3>
                                <form onSubmit={agregarEmpleado} className="space-y-4">
                                    <input 
                                        value={nombreNuevo} 
                                        onChange={e => setNombreNuevo(e.target.value)} 
                                        placeholder="Nombre completo" 
                                        className="w-full p-4 border-2 border-stone-50 rounded-2xl outline-none focus:border-green-600 bg-stone-50" 
                                        required 
                                    />
                                    <input 
                                        value={pinNuevo} 
                                        onChange={e => setPinNuevo(e.target.value)} 
                                        placeholder="PIN (4 nros)" 
                                        className="w-full p-4 border-2 border-stone-50 rounded-2xl outline-none focus:border-green-600 bg-stone-50" 
                                        required 
                                        maxLength={4}
                                    />
                                    <button className="w-full bg-stone-900 text-white p-4 rounded-2xl font-black hover:bg-stone-800 shadow-xl transition-all">GUARDAR</button>
                                </form>
                            </div>
                            
                            {/* Lista */}
                            <div className="lg:col-span-2 bg-white rounded-3xl shadow-sm border border-stone-200 overflow-hidden">
                                <div className="p-4 bg-stone-50 border-b font-black text-[10px] text-stone-400 tracking-widest uppercase">Lista de Personal Activo</div>
                                <div className="divide-y divide-stone-100">
                                    {employees.map(e => (
                                        <div key={e.id} className="p-6 flex justify-between items-center hover:bg-stone-50 transition-colors">
                                            <div>
                                                <div className="font-black text-stone-800 uppercase text-lg">{e.name}</div>
                                                <div className="text-xs font-bold text-stone-400">PIN DE ACCESO: <span className="text-green-600 font-mono tracking-widest">{e.pin}</span></div>
                                            </div>
                                            <button 
                                                onClick={() => confirm('¬øBorrar empleado?') && db.collection('employees').doc(e.id).delete()}
                                                className="p-3 text-stone-200 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all"
                                            >
                                                üóëÔ∏è
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="bg-white rounded-3xl shadow-sm border border-stone-200 overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead className="bg-stone-50 text-[10px] font-black text-stone-400 uppercase tracking-widest border-b">
                                        <tr>
                                            <th className="p-6">Fecha</th>
                                            <th className="p-6">Empleado</th>
                                            <th className="p-6">Tipo</th>
                                            <th className="p-6">Hora</th>
                                            <th className="p-6 text-right">Acci√≥n</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-stone-100">
                                        {logs.map(l => (
                                            <tr key={l.id} className="hover:bg-stone-50 transition-colors">
                                                <td className="p-6 text-stone-500 font-bold">{l.dateObj.toLocaleDateString('es-MX', {day:'2-digit', month:'short'})}</td>
                                                <td className="p-6 font-black text-stone-800 uppercase truncate max-w-[150px]">{l.employeeName}</td>
                                                <td className="p-6">
                                                    <span className={`px-3 py-1 rounded-full font-black text-[9px] tracking-tighter ${l.type === 'IN' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                        {l.type === 'IN' ? 'ENTRADA' : 'SALIDA'}
                                                    </span>
                                                </td>
                                                <td className="p-6 font-mono font-bold text-stone-600">{l.dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
                                                <td className="p-6 text-right">
                                                    <button onClick={() => confirm('¬øBorrar registro?') && db.collection('time_logs').doc(l.id).delete()} className="text-stone-200 hover:text-red-300">‚úï</button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
